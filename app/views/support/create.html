<div ng-controller="IssueAddController as IssueAdd">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Add ticket</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="">Ticket name</label>
                </div>
                <div class="col input">
                    <input type="text" placeholder="Problem" ng-model="IssueAdd.issue.summary">
                    <div class="error arrow-up" ng-show="IssueAdd.errors.summary">
                        <ul class="error-list">
                            <li ng-repeat="error in IssueAdd.errors.summary">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">
                        Human-friendly label
                    </article>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="">Ticket description</label>
                </div>
                <div class="col input">
                    <textarea class="normal" placeholder="Problem description" ng-model="IssueAdd.issue.description"></textarea>
                </div>
                <div class="col description">
                    <article class="light-description">
                        Define what's going wrong
                    </article>
                </div>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="IssueAdd.errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in IssueAdd.errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-cancel" ng-click="IssueAdd.cancel()">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply" ng-click="IssueAdd.save()">Open ticket</a>
            </div>
        </div>
    </div>
</div>
