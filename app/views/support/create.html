<div>

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Customer support</h2>
            </li>
            <li class="search divid">
                <div class="search-box">
                    <input type="text">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="">Ticket name</label>
                </div>
                <div class="col input">
                    <input type="text" placeholder="Problem">
                    <div class="error arrow-up" style="display: none;">
                        <ul class="error-list">
                            <li ng-repeat="error in errors.name">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">
                        Human-friendly label
                    </article>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="">Ticket description</label>
                </div>
                <div class="col input">
                    <textarea class="normal"
                        placeholder="Problem description"></textarea>
                </div>
                <div class="col description">
                    <article class="light-description">
                        Define what's going wrong
                    </article>
                </div>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-cancel">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply">Open ticket</a>
            </div>
        </div>
    </div>
</div>
