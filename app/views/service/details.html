    <div class="profile-view">

            <span class="avatar big">
                <img src="/static/images/user-avatar.jpg" alt="" class="avatar-img">
            </span>
        </section>
        <section class="content">
            <h2 class="app-title">{{ServiceDetailUpdate.service.name}}</h2>
            <div>
                <span>{{ServiceDetailUpdate.service.auth_url}}</span>
            </div>
        </section>

                <a class="button" ng-click="ServiceDetailUpdate.openActions=!ServiceDetailUpdate.openActions">actions</a>
                <ul class="actions-dropdown" ng-show="ServiceDetailUpdate.openActions">
                    <li>
                        <a class="button-simple" ng-click="ServiceDetailUpdate.remove()">Remove</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
