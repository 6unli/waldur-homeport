<div class="compact-list__header"
     ng-click="expanded = !expanded; entityList.showMore(entity)">
  <div class="compact-list__title">
    <a>{{ entity.name }}</a>
  </div>
  <div class="compact-list__right">
     <expandable-indicator open="expanded">
     </expandable-indicator>
  </div>
</div>

<div ng-show="expanded" class="compact-list__details">
  <div class="details-table__row">
    <div class="details-table__key">
      State
    </div>
    <div class="details-table__value">
      {{ entity.state }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Ownership
    </div>
    <div class="details-table__value">
      {{ entity.shared && 'Shared' || 'Owned' }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Type
    </div>
    <div class="details-table__value">
      {{ entity.service_type }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Resources
    </div>
    <div class="details-table__value">
      {{ entity.resources_count }}
    </div>
  </div>
</div>

<expandableitem ng-if="entityList.expandableOptions"
                ng-repeat="item in entityList.expandableOptions"
                ng-show="expanded"
                class="list-item-details opened"
                expandable-element="entity"
                expandable-list="entityList"
                expandable-options="item">
</expandableitem>

<action-list actions="entityButtons" entity="entity" ng-show="expanded"></action-list>
