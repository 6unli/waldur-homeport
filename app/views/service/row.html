<div class="compact-list__header"
     ng-click="entity.expandItemOpen = !entity.expandItemOpen">
  <div class="compact-list__title">
    <a>
      <i class="icon service"></i>
      {{ entity.name }}
    </a>
  </div>
  <div class="compact-list__right">
     <expandable-indicator open="entity.expandItemOpen">
     </expandable-indicator>
  </div>
</div>

<div ng-show="entity.expandItemOpen" class="compact-list__details">
  <div class="details-table__row">
    <div class="details-table__key">
      State
    </div>
    <div class="details-table__value">
      {{ entity.state }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Ownership
    </div>
    <div class="details-table__value">
      {{ entity.shared && 'Shared' || 'Owned' }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Type
    </div>
    <div class="details-table__value">
      {{ entity.service_type }}
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__key">
      Resources
    </div>
    <div class="details-table__value">
      {{ entity.resources_count }}
    </div>
  </div>
</div>

<expandableitem ng-repeat="item in entityList.expandableOptions"
                ng-if="entity.expandItemOpen"
                class="list-item-details opened compact-list__details"
                expandable-element="entity"
                expandable-list="entityList"
                expandable-options="item">
</expandableitem>

<action-list actions="entityButtons" entity="entity" ng-if="entity.expandItemOpen"></action-list>
