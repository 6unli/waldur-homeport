<div ng-controller="ServiceProjectTabController as ServiceProjectTab">
    <div class="white-box">
        <div class="row">
            <div class="col full">
                <div class="add-or-remove">
                    <span class="added" ng-repeat="project in ServiceProjectTab.serviceProjects">
                        {{ project.project_name }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
