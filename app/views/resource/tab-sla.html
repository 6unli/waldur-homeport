<section class="tab-sla" ng-controller="ResourceSLAController as ResourceSLA">
    <p ng-show="ResourceSLA.resource.sla === null">Resource doesn't have SLA yet. Please connect it to monitoring system</p>
    <div class="sla-list" ng-show="ResourceSLA.resource.sla">
        <div class="title">Latest SLA events</div>
        <ul>
            <li ng-repeat="item in ResourceSLA.events">
                <span>{{ item.state === 'U' ? 'Up' : 'Down' }}</span>
                <span>{{ item.timestamp | dateTime }}</span>
            </li>
        </ul>
    </div>
    <vertical-bar-chart ng-if="ResourceSLA.data.length > 0" chart-data="ResourceSLA.data"></vertical-bar-chart>
</section>
