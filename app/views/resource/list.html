<div ui-view="appHeader"></div>

<div ng-controller="ResourceListController as ResourceList">

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Resources</h2>
                        <ul class="sort">
                            <li>
                                <pagesize pages-href="#/resources/" pages-list="ResourceList" pages-service="ResourceList.service"/>
                            </li>

                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text" ng-model='ResourceList.searchInput' ng-keyup="ResourceList.search()">
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a ui-sref="resources.create" class="crud-controls"><i class="fa fa-plus"></i> Add resource</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="type">
                                <a href="" class="sort">Type</a>
                            </th>
                            <th>
                                <a href="" class="sort">Project</a>
                            </th>
                            <th>
                                <a href="" class="sort">Access information</a>
                                <!-- access_information -->
                            </th>
                            <th>
                                <a href="" class="sort">Status</a>
                            </th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="resource in ResourceList.list">
                            <td class="name">
                                <h2 class="item-title">{{ resource.hostname }}</h2>
                            </td>
                            <td class="type">
                                <span class="elem item-type vm">{{ resource.type }}</span>
                            </td>
                            <td>
                                <a ui-sref="project({uuid: resource.project_uuid })" class="elem sort-display">{{ resource.project_name }}</a>
                            </td>
                            <td class="col-xs-2">
                                <ul class="standart-list gray-text">
                                    <li ng-repeat="access in resource.access_information">{{ access }}</li>
                                </ul>
                            </td>
                            <td class="col-xs-2">
                                <span class="status-display" ng-class="{'online': resource.state == 'Online', 'offline' : resource.state == 'Offline'}">
                                    {{ resource.state }}
                                </span>
                            </td>
                            <td class="col-xs-4 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a class="btn btn-control online" title="Start"
                                           ng-click="ResourceList.startResource(resource)"
                                           ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'start')}"
                                           >Start</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-control offline"
                                           ng-click="ResourceList.stopResource(resource)" title="Stop"
                                           ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'stop')}"
                                           >Stop</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-control"
                                           ng-click="ResourceList.restartResource(resource)"
                                           ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'restart')}"
                                           >Restart</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-control remove"
                                           ng-click="ResourceList.deleteResource(resource, $index)"
                                           ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'remove')}"
                                           >Remove</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <pagination pages-href="#/resources/" pages-list="ResourceList" pages-service="ResourceList.service"/>
        <!-- /pagination -->
    </div>
</div>

</div>
<!--</div>-->
