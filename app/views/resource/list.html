<div ng-controller="ResourceListController as ResourceList">

<div class="white-box">
    <ul class="sort-list">
        <li class="title">
            <h2 class="app-title">Resources</h2>
        </li>
        <pagesize pages-href="#/resources/" pages-list="ResourceList" pages-service="ResourceList.service"></pagesize>
        <li class="search divid">
            <div class="search-box">
                <input type="text" ng-model='ResourceList.searchInput' ng-keyup="ResourceList.search()">
                <button class="search-button"></button>
            </div>
        </li>
        <li class="right-sort">
            <a ui-sref="resources.create" class="button">
                <span class="icon plus"></span>
                <span>Add Resource</span>
            </a>
        </li>
    </ul>
</div>

<div class="white-box clear">
    <ul class="object-list">
        <li class="list-item">
            <div class="checkbox"></div>
            <div class="name">
                <a href="#" class="list-sort">Name</a>
            </div>
            <div class="additional-cell">
                <a href="#" class="list-sort">Type</a>
            </div>
            <div class="additional-cell">
                <a href="#" class="list-sort">Project</a>
            </div>
            <div class="additional-cell">
                <a href="#" class="list-sort">Access information</a>
            </div>
            <div class="additional-cell">
                <a href="#" class="list-sort">Status</a>
            </div>
            <div class="actions"></div>
        </li>
        <li ng-repeat="resource in ResourceList.list">
            <div class="list-item">
                <div class="checkbox">
                    <div class="checkbox" ng-show="controller.showgroup">
                        <input type="checkbox">
                    </div>
                </div>
                <div>
                    <h3 class="item-title">{{ resource.name }}</h3>
                    <div class="status-circle"
                        ng-class="{'online': resource.state == 'Online', 'offline' : resource.state == 'Offline'}"></div>
                </div>
                <div class="additional-cell" ng-hide="collapsedItem">
                    {{ resource.type }}
                </div>
                <div class="additional-cell">
                    <a ui-sref="projects.details({uuid: resource.project_uuid })">{{ resource.project_name }}</a>
                </div>
                <div class="additional-cell">
                    <span ng-repeat="access in resource.access_information">{{ access }}</span>
                </div>
                <div class="additional-cell">
                    <span class="status"
                        ng-class="{'online': resource.state == 'Online', 'offline' : resource.state == 'Offline'}">
                        {{ resource.state }}</span>
                </div>
                <div class="actions">
                    <div class="actions-button" ng-show="!controller.showgroup">
                        <a class="button" ng-click="openActions=!openActions">actions</a>
                        <ul class="actions-dropdown" ng-show="openActions">
                            <li>
                                <a class="button-simple start"
                                    ng-click="ResourceList.startResource(resource)"
                                    ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'start')}">
                                Start</a>
                            </li>
                            <li>
                                <a class="button-simple stop"
                                    ng-click="ResourceList.stopResource(resource)" title="Stop"
                                    ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'stop')}">
                                Stop</a>
                            </li>
                            <li>
                                <a class="button-simple restart"
                                    ng-click="ResourceList.restartResource(resource)"
                                    ng-class="{'disabled': !ResourceList.isOperationAvailable(resource, 'restart')}">
                                Restart</a>
                            </li>
                            <li>
                                <a class="button-simple remove"
                                    ng-click="ResourceList.deleteResource(resource, $index)">
                                Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="pagination">
    <pagination pages-href="#/resources/"
        pages-list="ResourceList" pages-service="ResourceList.service"></pagination>
</div>

</div>
