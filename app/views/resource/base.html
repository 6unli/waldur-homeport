<div ng-controller="ResourceDetailUpdateController as Ctrl">
    <sidebar items="Ctrl.items" context="Ctrl.context"></sidebar>
    <div id="page-wrapper" class="white-bg">
        <nc-header/>
        <div class="row wrapper white-bg page-heading" ng-if="Ctrl.model">
            <div class="col-lg-12">
                <h2>{{ Ctrl.model.name }}</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="organization.details({uuid: Ctrl.model.customer_uuid })">Home</a>
                    </li>
                    <li>
                        <a ui-sref="project.details({uuid: Ctrl.model.project_uuid })">{{ Ctrl.model.project_name }}</a>
                    </li>
                    <li>
                        Resources
                    </li>
                    <li class="active">
                        <strong>{{ Ctrl.model.name }}</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div ui-view></div>
    </div>
</div>
