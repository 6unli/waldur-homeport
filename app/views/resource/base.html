<div ng-controller="ProjectDetailsController as ProjectCtrl">
    <sidebar items="items" context="context"></sidebar>
</div>
<div id="page-wrapper"
    ng-class="$state.current.data.pageClass || 'white-bg'">
    <div ng-if="!controller.model">
        <h1 class="text-center">
            <i class="icon fa-spinner fa-spin"></i>
        </h1>
    </div>
    <div ng-if="controller.model">
    <nc-header></nc-header>
    <div class="row wrapper white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{ controller.model.name }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="project.details({uuid: controller.model.project_uuid })">
                        Project dashboard
                    </a>
                </li>
                <li>
                    <a ui-sref="{{ ::controller.listState }}" ng-bind="controller.listTitle"></a>
                </li>
                <li class="active">
                    <strong>{{ controller.model.name }}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div ng-include="'/views/resource/details.html'"></div>
    </div>
</div>
