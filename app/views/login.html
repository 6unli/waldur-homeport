<ng-include src="'/views/partials/site-header.html'"></ng-include>

<div class="login site-welcome" data-role="login" ng-controller="AuthCtrl as auth">
    <!-- login with social -->
    <div class="login-box" ng-class="{state: auth.isSignupFormVisible}" data-role="login-box">
        <div class="container-fluid">
            <h1>Welcome!</h1>
            <div class="login-form">
                <div class="login-block">
                    <h4 class="title">One click login/signup</h4>
                    <a href="../intial-data/index.html" class="button-login google">Google</a>
                    <span class="or">or</span>
                    <a href="../intial-data/index.html" class="button-login facebook">Facebook</a>
                </div>
                <div class="login-block">
                    <h4 class="title">
                        or use <a href="javascript:void(0);" ng-click="auth.isSignupFormVisible = true" data-role="switch-login-form">login/password</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <!-- /login with social -->
    <!-- login with fields -->
    <div class="login-box inputs" ng-class="{state: auth.isSignupFormVisible}" data-role="login-box-inputs">
        <div class="container-fluid">
            <h1>Welcome! Just login, to see the future!</h1>
            <div class="login-form">
                <form name="signupForm" ng-submit="auth.signin()" form-autofill-fix>
                    <div class="login-block">
                        <div class="inputs-box">
                            <div class="row inputs-row" ng-show="auth.hasErrors()">
                                <div>ERRORS:{{ auth.getErrors() }}</div>
                            </div>
                            <div class="row inputs-row">
                                <label for="" class="col-xs-4">username:</label>
                                <input type="text" class="col-xs-8" ng-model="auth.user.username">
                            </div>
                            <div class="row inputs-row">
                                <label for="" class="col-xs-4">password:</label>
                                <input type="password" class="col-xs-8" ng-model="auth.user.password">
                            </div>
                            <input class="btn btn-signup" type="submit"/>
                        </div>
                    </div>
                </form>
                <div class="login-block">
                    <h4 class="title">
                        back to <a href="javascript:void(0)" ng-click="auth.isSignupFormVisible = false" data-role="switch-login-form">one click</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <!-- /login with fields -->
    <!-- next block for additional content on login box -->
    <div class="login-additional" data-role="login-additional"></div>
</div>

<ng-include src="'/views/partials/site-footer.html'"></ng-include>
