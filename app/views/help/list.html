<div ng-controller="HelpListController as HelpList">
    <div class="container">
        <h1>Help topics</h1>
    </div>

    <div class="white-box list-box">
        <ul class="object-list">
            <li class="list-item list-header">
                <div class="additional-cell display-for-mobile">
                    <a class="list-sort">Provider</a>
                </div>
            </li>
            <li class="list-item" ng-repeat="item in HelpList.list">
                <div class="additional-cell display-for-mobile">
                    <h3 class="item-title">
                        <a ui-sref="help.details({name: item.name})" stoppropagation>
                            {{ item.name }}
                        </a>
                    </h3>
                </div>
            </li>
        </ul>
        <ul class="object-list" ng-if="HelpList.profileList">
            <li class="list-item list-header">
                <div class="additional-cell display-for-mobile">
                    <a class="list-sort">Profile</a>
                </div>
            </li>
            <li class="list-item" ng-if="HelpList.profileList.sshKeys.name">
                <div class="additional-cell display-for-mobile">
                    <h3 class="item-title">
                        <a ui-sref="help.details({name: HelpList.profileList.sshKeys.name})" stoppropagation>
                            {{ HelpList.profileList.sshKeys.title }}
                        </a>
                    </h3>
                </div>
            </li>
        </ul>
        <ul class="object-list" ng-if="HelpList.dashboardList">
            <li class="list-item list-header">
                <div class="additional-cell display-for-mobile">
                    <a class="list-sort">Alerts & events</a>
                </div>
            </li>
            <li class="list-item" ng-if="HelpList.dashboardList.alertsList.name">
                <div class="additional-cell display-for-mobile">
                    <h3 class="item-title">
                        <a ui-sref="help.details({name: HelpList.dashboardList.alertsList.name})" stoppropagation>
                            {{ HelpList.dashboardList.alertsList.title }}
                        </a>
                    </h3>
                </div>
            </li>
            <li class="list-item" ng-if="HelpList.dashboardList.eventsList.name">
                <div class="additional-cell display-for-mobile">
                    <h3 class="item-title">
                        <a ui-sref="help.details({name: HelpList.dashboardList.eventsList.name})" stoppropagation>
                            {{ HelpList.dashboardList.eventsList.title }}
                        </a>
                    </h3>
                </div>
            </li>
        </ul>
    </div>
</div>
