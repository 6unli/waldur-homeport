<ng-include src="'/views/partials/app-header.html'"></ng-include>

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Projects</h2>
                        <ul class="sort">
                            <li><a href="#" class="active">5</a></li>
                            <li><a href="#">15</a></li>
                            <li><a href="#">24</a></li>
                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text">
                                    <button class="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a href="../add-project/index.html" class="crud-controls"><i class="fa fa-plus"></i> Add project</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block" ng-controller="ProjectsController as controller">

    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <table class="items-table">
                    <tr>
                        <th class="name">
                            <a href="" class="sort">Name</a>
                        </th>
                        <th class="col-xs-2"><a href="" class="sort">Resources</a></th>
                        <th class="col-xs-2"><a href="" class="sort">Users</a></th>
                        <th class="col-xs-2"></th>
                    </tr>
                    <tr ng-repeat="project in controller.list">
                        <td class="name">
                            <h2 class="item-title"><a href="../project/index.html">{{ project.name }}</a></h2>
                            <p class="gray-text">
                                {{ project.description }}
                            </p>
                        </td>
                        <td class="col-xs-3 gray-text">
                            <ul class="standart-list">
                                <li ng-repeat="resource in project.clouds"><span class="elem item-type repo"></span> {{ resource.name }}</li>
                            </ul>
                        </td>
                        <td class="col-xs-2 gray-text">
                            <ul class="standart-list">
                                <li ng-repeat="user in project.users"><a href="">{{ user.native_name }}</a></li>
                            </ul>
                        </td>
                        <td class="col-xs-2 controls-ctn">
                            <ul class="controls pull-right">
                                <li>
                                    <a href="#" data-toggle="tooltip" data-placement="top" title="Favorite" class="kit-icon star"></a>
                                </li>
                                <li>
                                    <a href="#" class="conf" data-toggle="tooltip" data-placement="top" title="Archive"><i class="glyphicon glyphicon-compressed"></i></a>
                                </li>
                                <li>
                                    <a href="#" class="conf" data-toggle="tooltip" data-placement="top" title="Settings"><i class="fa fa-cog"></i></a>
                                </li>
                                <li>
                                    <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- /pagination -->
    </div>
</div>
<!-- /app-block -->
