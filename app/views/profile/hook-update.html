<div ng-controller="HookUpdateController as HookController">

<div class="white-box">
    <ul class="sort-list">
        <li class="title">
            <h2 class="app-title">Update notification</h2>
        </li>
    </ul>
</div>

<div class="white-box">
    <section class="short-form">
        <div class="form-row" ng-if="HookController.model.$type == 'email'">
            <div class="col label">
                <label class="text" for="email">Email</label>
            </div>
            <div class="col input">
                <input type="text" id="email" ng-model="HookController.model.email"/>
                <div class="error arrow-up" ng-show="HookController.errors.email">
                    <ul class="error-list">
                        <li ng-repeat="error in HookController.errors.email">{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-row" ng-if="HookController.model.$type == 'webhook'">
            <div class="col label">
                <label class="text" for="destination_url">URL</label>
            </div>
            <div class="col input">
                <input type="text" id="destination_url" ng-model="HookController.model.destination_url"/>
                <div class="error arrow-up" ng-show="HookController.errors.destination_url">
                    <ul class="error-list">
                        <li ng-repeat="error in HookController.errors.destination_url">{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col label"></div>
            <div class="col input">
                <div class="notif-wrapper">
                    <input type="checkbox" id="is_active" ng-model="HookController.model.is_active"/>
                    <label class="text" for="is_active">Enabled</label>
                </div>
            </div>
        </div>
        <div class="form-row" ng-show="HookController.model.is_active">
            <div class="col label"></div>
            <div class="col input">
                <div class="notif-wrapper">
                    <ul>
                        <li ng-repeat="row in HookController.rows">
                            <input type="checkbox" id="email_{{ row.id }}" ng-model="row.selected"/>
                            <label for="email_{{ row.id }}"><span>{{ ::row.id|titleCase }} events</span></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- non field errors -->
    <div class="simple-line" ng-show="HookController.errors.non_field_errors">
        <div class="error">
            <ul class="error-list">
                <li ng-repeat="error in HookController.errors.non_field_errors">
                    {{ error }}
                </li>
            </ul>
        </div>
    </div>
    <!-- /non field errors -->

    <div class="decision">
        <div class="col">
            <a class="button-apply" ng-click="HookController.update()">Update</a>
        </div>
        <div class="col">
            <a class="button-cancel" ng-click="HookController.cancel()">Cancel</a>
        </div>
    </div>
</div>

</div>
