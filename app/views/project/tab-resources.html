<div ng-controller="ProjectResourcesTabController as ProjectResourcesTab">
    <div class="white-box">
        <ul class="sort-list">
            <li class="search divid">
                <div class="search-box">
                    <input type="text" ng-model='ProjectResourcesTab.searchInput' ng-change="ProjectResourcesTab.search()">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>
    <!-- view-control -->
    <section class="view-control" ng-show="ProjectResourcesTab.controlPanelShow">
        <div class="list-item no-cursor">
            <div class="checkbox">
                <div class="checkbox" ng-show="ProjectResourcesTab.showgroup">
                    <input type="checkbox">
                </div>
            </div>
            <div>
                <div class="view-action-buttons" ng-show="ProjectResourcesTab.showgroup">
                    <a class="button start">Start</a>
                    <a class="button stop">Stop</a>
                    <a class="button restart">Restart</a>
                    <a class="button remove">Remove</a>
                </div>
                <div class="view-action-buttons-mobile" ng-show="ProjectResourcesTab.showgroup">
                    <div class="actions-button">
                        <a class="button dropdown-active"
                            ng-click="mobileActions=!mobileActions">actions</a>
                        <ul class="actions-dropdown" ng-show="mobileActions">
                            <li>
                                <a class="button-simple start">Start</a>
                            </li>
                            <li>
                                <a class="button-simple stop">Stop</a>
                            </li>
                            <li>
                                <a class="button-simple restart">Restart</a>
                            </li>
                            <li>
                                <a class="button-simple remove">Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="actions switch">
                <span class="label-text" ng-class="{'low-grade': !ProjectResourcesTab.showgroup}">batch</span>
                <div class="checkbox-toggle">
                    <input type="checkbox" id="control-types" ng-click="ProjectResourcesTab.showgroup=!ProjectResourcesTab.showgroup">
                    <label for="control-types"></label>
                </div>
                <span class="label-text special-left" ng-class="{'low-grade': ProjectResourcesTab.showgroup}">single</span>
            </div>
        </div>
    </section>
    <!-- /view-control -->

    <div class="white-box clear">
        <ul class="object-list">
            <li class="list-item">
                <div class="checkbox"></div>
                <div class="name">
                    <a href="#" class="list-sort">Name</a>
                </div>
                <div class="additional-cell">
                    <a href="#" class="list-sort">Type</a>
                </div>
                <div class="additional-cell">
                    <a href="#" class="list-sort">Access information</a>
                </div>
                <div class="additional-cell">
                    <a href="#" class="list-sort">Status</a>
                </div>
                <div class="actions"></div>
            </li>
            <li ng-repeat="resource in ProjectResourcesTab.list">
                <div class="list-item">
                    <div class="checkbox">
                        <div class="checkbox" ng-show="ProjectResourcesTab.showgroup">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="">
                        <h3 class="item-title">{{ resource.name }}</h3>
                        <div class="status-circle"
                            ng-class="{'online': resource.state == 'Online', 'offline' : resource.state == 'Offline'}"></div>
                    </div>
                    <div class="additional-cell" ng-hide="collapsedItem">
                        {{ resource.type || "VM" }}
                    </div>
                    <div class="additional-cell">
                        <span ng-repeat="access in resource.external_ips">{{ access }}</span>
                        <span ng-if="resource.external_ips.length == 0"><i>No access info</i></span>
                    </div>
                    <div class="additional-cell">
                        <span class="status"
                            ng-class="{'online': resource.state == 'Online', 'offline' : resource.state == 'Offline'}">
                            {{ resource.state }}</span>
                    </div>
                    <div class="actions">
                        <action-button button-list="ProjectResourcesTab.actionButtonsListItems"
                                       button-controller="ProjectResourcesTab"
                                       ng-show="!ProjectResourcesTab.showgroup"
                                       button-model="resource"></action-button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <pagination pages-list="ProjectResourcesTab" pages-service="ProjectResourcesTab.service"></pagination>
</div>
