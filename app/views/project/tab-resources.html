                        <ul class="sort">
                            <li><a href="#" class="active">5</a></li>

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="type">
                                <a href="" class="sort">Type</a>
                            </th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="resource in controller.project.services">
                            <td class="name">
                                <h2 class="item-title">{{ resource.name }}</h2>
                            </td>
                            <td class="type">
                                <span class="elem item-type vm">repository on GitHub</span>
                            </td>
                            <td class="col-xs-2 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Poweroff"><i class="fa fa-power-off"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Restart"><i class="fa fa-refresh"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->
