<div ng-controller="ProjectAddController as controller">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Add Project</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="row top">
            <div class="col">
                <input type="text" placeholder="Project Name" ng-model="controller.project.name">
                <div class="error arrow-up" ng-show="ResourceAdd.errors.hostname">
                    <ul class="error-list">
                        <li ng-repeat="error in ResourceAdd.errors.hostname">{{ error }}</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="custom-select project">
                    <select name=""
                        ng-options="item.url as item.name for item in controller.customersList"
                        ng-model="controller.project.customer">
                        <option value="" selected>Choose customer</option>
                    </select>
                </div>
                <a ui-sref="customers.list" class="button">Add customer</a>
                <div class="error arrow-up" ng-show="ResourceAdd.errors.project">
                    <ul class="error-list">
                        <li ng-repeat="error in ResourceAdd.errors.project">{{ error }}</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="row top">
            <div class="col">
                <textarea class="normal"
                    placeholder="Project description"
                    ng-model="controller.project.description"></textarea>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="controller.errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in controller.errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-cancel" ng-click="ResourceAdd.cancel()">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply" ng-click="ResourceAdd.save()">Create project</a>
            </div>
        </div>
    </div>

</div>
