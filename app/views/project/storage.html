<div class="tabs-container m-l-sm">
    <uib-tabset active="active">
        <uib-tab ng-repeat="tab in tabs" index="$index">
            <uib-tab-heading>
                {{ tab.title }}
                <span ng-if="isNumber(tab.count)">({{ tab.count }})</span>
            </uib-tab-heading>
            <div class="panel-body" ng-if="active==$index" ui-view="{{ tab.viewKey }}"></div>
        </uib-tab>
    </uib-tabset>
</div>
