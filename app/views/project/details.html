<div ng-controller="ProjectDetailUpdateController as controller">

    <div class="profile-view">
        <section class="content">
            <h2 class="app-title">{{ controller.project.name }}</h2>
            <div>
                <a ui-sref="customers.details({uuid: controller.project.customer.uuid})">{{ controller.project.customer.name }}</a>
            </div>
        </section>
        <section class="actions">
            <div class="actions-button">
                <a class="button" ng-click="openActions=!openActions">actions</a>
                <ul class="actions-dropdown" ng-show="openActions">
                    <li>
                        <a class="button-simple">Edit</a>
                    </li>
                    <li>
                        <a class="button-simple">Add user</a>
                    </li>
                    <li>
                        <a class="button-simple">Archive</a>
                    </li>
                    <li>
                        <a class="button-simple">Delete</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <ul class="tabs-nav">
        <li ng-class="{'active': controller.activeTab === 'eventlog'}"
            ng-click="controller.activeTab = 'eventlog'">
            Events
        </li>
        <li ng-class="{'active': controller.activeTab === 'resources'}"
            ng-click="controller.activeTab = 'resources'">
            Resources
        </li>
        <li ng-class="{'active': controller.activeTab === 'users'}"
            ng-click="controller.activeTab = 'users'">
            Users
        </li>
    </ul>
    <div class="white-box tabs">
        <ul class="sort-list">
            <li>
                <a href="#" class="active">5 hours</a>
            </li>
            <li>
                <a href="#">24 hours</a>
            </li>
            <li>
                <a href="#">week</a>
            </li>
            <li class="search divid">
                <div class="search-box" data-role="search-box">
                    <input type="text">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>

    <sectin class="tabs-content" ng-switch="controller.activeTab">
        <div class="tab" id="eventlog"
            ng-class="{'tab-active': controller.activeTab === 'eventlog'}"
            ng-switch-when="eventlog">
            <div ui-view="tabEventlog"></div>
        </div>
        <div class="tab" id="projects"
            ng-class="{'tab-active': controller.activeTab === 'resources'}"
            ng-switch-when="resources">
            <div ui-view="tabResources"></div>
        </div>
        <div class="tab" id="users"
            ng-class="{'tab-active': controller.activeTab === 'users'}"
            ng-switch-when="users">
            <div ui-view="tabUsers"></div>
        </div>
    </sectin>

</div>
