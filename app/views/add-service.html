<ng-include src="'/views/partials/app-header.html'"></ng-include>

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Add Service</h2>
                        <ul class="sort no-display">
                            <li><a href="#" class="active">5</a></li>
                            <li><a href="#">15</a></li>
                            <li><a href="#">24</a></li>
                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text">
                                    <button class="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a href="../services/index.html" class="crud-controls active"><i class="fa fa-plus"></i> Add service</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<div class="app-form-box after-line" data-role="form-box">    
    <!-- app-block -->
    <section class="app-block">
        <div class="container-fluid">
            <div class="white-box">
                <!-- app-basic-form -->
                <div class="app-basic-form">
                    <form action="">

                        <!-- app-title-line -->
                        <div class="app-title-line in-form form-field">
                            <div class="row">
                                <div class="col-xs-12 first-line">
                                    <h2 class="app-title">Service type</h2>
                                </div>
                            </div>
                        </div>
                        <!-- /app-title-line -->

                        <!-- service-choice -->
                        <div class="servicestore form-field" data-role="servicestore">
                            <div class="row templates-row">
                                <div class="col-xs-4">
                                    <div class="service-template" data-role="servicestore-template">
                                        <div class="name-row">
                                            <div class="icon-box">
                                                <img src="../static/images/icons/openstack.jpg" alt="" class="icon">
                                            </div>
                                            <div class="description">
                                                <h3>OpenStack</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="service-template" data-role="servicestore-template">
                                        <div class="name-row">
                                            <div class="icon-box">
                                                <img src="../static/images/icons/digitalocean.jpg" alt="" class="icon">
                                            </div>
                                            <div class="description">
                                                <h3>DigitalOcean</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="service-template" data-role="servicestore-template">
                                        <div class="name-row">
                                            <div class="icon-box">
                                                <img src="../static/images/icons/amazon.jpg" alt="" class="icon">
                                            </div>
                                            <div class="description">
                                                <h3>Amazon WebServices</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /service-choice -->

                        <div class="form-divide"></div>

                        <!-- app-title-line -->
                        <div class="app-title-line in-form form-field">
                            <div class="row">
                                <div class="col-xs-12 first-line">
                                    <h2 class="app-title">Login details</h2>
                                </div>
                            </div>
                        </div>
                        <!-- /app-title-line -->

                        <div class="row form-field">
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="auth url" data-role="form-input">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="Login" data-role="form-input">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="Pass" data-role="form-input">
                            </div>
                        </div>

                        <div class="form-divide"></div>

                        <div class="row form-field">
                            <div class="col-xs-12 text-center">
                                <button class="btn btn-default">Cancel</button>
                                <button class="btn btn-primary">Add service</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /app-basic-form -->
            </div>
        </div>
    </section>
    <!-- /app-block -->
</div>

<ng-include src="'/views/partials/app-footer.html'"></ng-include>
