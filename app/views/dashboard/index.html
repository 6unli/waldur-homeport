<div ng-controller="DashboardIndexController as DashboardController" class="event-log">
    <customer-balance customer-balance-type="dashboard"></customer-balance>
    <div class="container">
        <h1>Dashboard</h1>
    </div>
    <div class="white-box">
        <ul class="sort-list event-nav">
            <li ng-class="{'active':activeTab == 'activity','inactive':activeTab == 'costs'}">
                <a ui-sref="dashboard.index({tab:'activity'})" ng-click="activeTab = 'activity'">Activity</a>
            </li>
            <li ng-class="{'active':activeTab == 'costs','inactive':activeTab == 'activity'}">
                <a ui-sref="dashboard.index({tab:'costs'})" ng-click="activeTab = 'costs'">Costs</a>
            </li>
        </ul>
        <div class="event-action-buttons" ng-show="activeTab == 'activity'">
            <div sref="projects.create"
                 class-link="button-apply"
                 check-quotas="{{DashboardController.checkQuotas}}">
                <span>Add new project</span>
            </div>
        </div>

        <div class="clear"></div>
    </div>
    <div ng-if="activeTab == 'costs'"
         ng-class="{'active-content':activeTab == 'costs', 'inactive-content':activeTab == 'activity'}">
         <div ui-view="costTab"></div>
    </div>
    <div ng-if="activeTab == 'activity'"
         ng-class="{'active-content':activeTab == 'activity',
                    'inactive-content':activeTab == 'costs'}">
        <div ui-view="activityTab"></div>
    </div>
</div>
