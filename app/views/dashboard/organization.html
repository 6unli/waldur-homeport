<div class="wrapper wrapper-content">
    <div ng-if="DashboardCtrl.loading">
        <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
    </div>
    <div class="row" ng-if="!DashboardCtrl.loading">
        <div class="col-lg-3 col-md-6" ng-repeat="chart in DashboardCtrl.charts">
            <dashboard-chart chart="chart"></dashboard-chart>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Projects list</h5>
                </div>
                <div class="ibox-content">
                    <projects-list></projects-list>
                </div>
            </div>
        </div>
    </div>
</div>
