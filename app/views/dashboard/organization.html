<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-4" ng-repeat="chart in DashboardCtrl.charts">
            <div class="ibox">
                <div class="ibox-content">
                    <h4>{{ ::chart.title }}</h4>
                    <h3>{{ chart.current }}
                        <small>in this month</small>
                    </h3>
                    <sparkline spark-data="chart.data"></sparkline>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Projects list</h5>
                </div>
                <div class="ibox-content" ng-controller="CustomerProjectTabController as ListController">
                    <div ng-include="'views/partials/filtered-list.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
