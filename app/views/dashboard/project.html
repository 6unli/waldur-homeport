<div class="wrapper wrapper-content">
    <div ng-if="DashboardCtrl.loading">
        <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
    </div>
    <div class="row" ng-if="!DashboardCtrl.loading">
        <div class="col-lg-4" ng-repeat="chart in DashboardCtrl.charts">
            <div ng-include="'views/dashboard/chart.html'"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <project-events-feed project="DashboardCtrl.project"/>
        </div>
        <div class="col-md-6">
            <project-alerts-feed project="DashboardCtrl.project"/>
        </div>
    </div>
</div>
