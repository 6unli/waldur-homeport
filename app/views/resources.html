<ng-include src="'/views/partials/app-header.html'"></ng-include>

<div ng-controller="ResourceListController as ResourceList">

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Resources</h2>
                        <ul class="sort">
                            <li ng-repeat="pageSize in ResourceList.pageSizes">
                                <a href="#/resources/" ng-click="ResourceList.changePageSize(pageSize)"
                                   ng-class="{active: pageSize === ResourceList.currentPageSize}">{{pageSize}}</a>
                            </li>

                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text" ng-model='ResourceList.searchInput' ng-keyup="ResourceList.search()">
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a href="../add-resource/index.html" class="crud-controls"><i class="fa fa-plus"></i> Add resource</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="type">
                                <a href="" class="sort">Type</a>
                            </th>
                            <th>
                                <a href="" class="sort">Project</a>
                            </th>
                            <th>
                                <a href="" class="sort">Access information</a>
                                <!-- access_information -->
                            </th>
                            <th>
                                <a href="" class="sort">Status</a>
                            </th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="resource in ResourceList.list">
                            <td class="name">
                                <h2 class="item-title">{{ resource.hostname }}</h2>
                            </td>
                            <td class="type">
                                <span class="elem item-type vm">{{ resource.type }}</span>
                            </td>
                            <td>
                                <a ui-sref="project({uuid: resource.project_uuid })" class="elem sort-display">{{ resource.project_name }}</a>
                            </td>
                            <td class="col-xs-2">
                                <ul class="standart-list gray-text">
                                    <li ng-repeat="access in resource.access_information">{{ access }}</li>
                                </ul>
                            </td>
                            <td class="col-xs-2">
                                <span class="status-display" ng-class="{'online': resource.state == 'online', 'offline' : resource.state == 'offline'}">
                                    {{ resource.state }}
                                </span>
                            </td>
                            <td class="col-xs-2 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#" class="poweroff offline"
                                           ng-click="ResourceList.stopResource(resource.uuid)"
                                           ng-show="resource.state == 'offline'"><i class="fa fa-power-off"></i></a>
                                        <a href="#" class="poweroff online"
                                           ng-click="ResourceList.stopResource(resource.uuid)"
                                           ng-show="resource.state == 'online'"><i class="fa fa-power-off"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Restart"
                                           ng-click="ResourceList.restartResource(resource.uuid)"
                                           ng-show="resource.state == 'online'"><i class="fa fa-refresh"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"
                                           ng-click="ResourceList.deleteResource(resource.uuid, $index)"
                                           ng-show="resource.state == 'offline'"><i class="fa fa-times"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->
<div class="app-block">
        <div class="container-fluid">
            <!-- pagination -->
            <div class="pagination">
                <ul>
                    <li><a href="#/resources/" ng-repeat="i in ResourceList.getNumber(ResourceList.pages) track by $index"
                           ng-class="{current: ($index+1) === ResourceList.currentPage}"
                           ng-click="ResourceList.changePage($index+1)">{{$index+1}}</a></li>

                </ul>
            </div>
            <!-- /pagination -->
        </div>
</div>

</div>
    <!-- app-block -->
    <!-- /app-block -->
<!--</div>-->

<ng-include src="'/views/partials/app-footer.html'"></ng-include>
