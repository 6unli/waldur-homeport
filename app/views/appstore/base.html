<div ng-controller="ProjectDetailsController">
    <sidebar items="items" context="context"></sidebar>
    <div id="page-wrapper" class="white-bg" ng-controller="AppStoreHeaderController">
        <nc-header/>
        <div class="row wrapper white-bg page-heading" ng-if="currentProject">
            <div class="col-lg-12">
                <h2>{{ category.label }}</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="organization.details({uuid: currentProject.customer_uuid })">Home</a>
                    </li>
                    <li>
                        <a ui-sref="organization.projects({uuid: currentProject.customer_uuid })">Projects</a>
                    </li>
                    <li>
                        <a ng-click="openDialog()">Service store</a>
                    </li>
                    <li class="active">
                        <strong>{{ category.label }}</strong>
                    </li>
                </ol>
            </div>
        </div>
       <div ui-view></div>
    </div>
</div>
