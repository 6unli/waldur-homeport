<div class="appstore-wrapper">
    <div class="appstore-content">
        <div ng-if="AppStore.renderStore"
             ng-include="'views/appstore/sections.html'"
             class="wrapper wrapper-content">
        </div>

        <appstore-summary></appstore-summary>

        <section ng-if="AppStore.selectedResourceType" title="{{ AppStore.getTooltip() }}" class="text-center">
            <button class="btn btn-primary" ng-class="{'disabled': !AppStore.canSave()}" submit-button="AppStore.save()">
                <i class="fa fa-shopping-cart" ng-if="AppStore.enablePurchaseCostDisplay"></i>
                {{ AppStore.enablePurchaseCostDisplay ? 'Purchase' : 'Create' }}
            </button>
            <button class="btn btn-default" cancel-button>Cancel</button>
        </section>
        <div class="project-alert-message" ng-if="!AppStore.loadingProviders && !AppStore.renderStore">
            <p>
                There are no working {{category.label.toLowerCase()}} providers available for the current project.<br />
                <span visible="providers">
                    You can change that in
                    <a ui-sref="organization.providers({uuid: AppStore.currentCustomer.uuid})">provider management</a>.
                </span>
            </p>
        </div>
    </div>
</div>
