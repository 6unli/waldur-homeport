<div ng-if="ListController.loading && !ListController.initialized">
    <loading-spinner/>
</div>
<div ng-if="!ListController.loading || ListController.initialized"
  ng-class="{disabled: ListController.loading}">
	<filter-list
    on-select="ListController.getList()"
    search-filters="ListController.userFilter.choices"
    ng-if="ListController.userFilter.choices"></filter-list>
	<responsive-table table-ctrl="ListController"></responsive-table>
</div>
