<div class="app-wrap">
	<div ui-view="appHeader"></div>
	<div ui-view="appContent"></div>
</div>

<footer class="app-footer sticky-footer">
    <div class="container">
        <div class="copy">
            &copy; <a href="http://opennodecloud.com">OpenNode</a> 2016
        </div>
        <ul class="footer-nav">
            <li ng-if="Main.modeName === 'modeCostTracking'">
                <div id="fb-root"></div>
                <div class="fb-like"
                     data-share="true"
                     data-width="450"
                     data-show-faces="true"
                     data-layout="button_count">
                </div>
            </li>
            <li ng-if="Main.modeName === 'modeCostTracking'">
                <a ui-sref="about.index">About</a>
            </li>
            <li>
                <a ui-sref="policy.privacy">Privacy policy</a>
            </li>
            <li>
                <a ui-sref="tos.index">Terms of Service</a>
            </li>
            <li ng-if="Main.isAuthenticated()" class="rem-mob" visible="help, providers, premiumSupport">
                <a ui-sref="help.list">Help</a>
            </li>
            <li>
                <a href="mailto:info@opennodecloud.com">Support</a>
            </li>
            <li>
                Build: <span ng-bind="::buildId"></span>
            </li>
        </ul>
    </div>
</footer>
