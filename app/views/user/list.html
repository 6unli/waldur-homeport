<div ng-controller="UserListController as controller">

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Projects</h2>
                        <ul class="sort">
                            <li><a href="#" class="active">5</a></li>
                            <li><a href="#">15</a></li>
                            <li><a href="#">24</a></li>
                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text">
                                    <button class="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a href="/#/projects/add/" class="crud-controls"><i class="fa fa-plus"></i> Add project</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-basic-form">
                <div class="row form-field">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title inline-elem">Add users to project</h2>
                        <div class="custom-select project inline-elem">
                            <select>
                                <option value="">Choose project</option>
                                <option value="">Some project</option>
                                <option value="">Some project 2</option>
                            </select>
                        </div>
                        <ul class="links-list list-inline inline-elem">
                            <li><a href="#" ng-click="showusers=!showusers" ng-class="{'active': showusers}">Show users</a></li>
                            <li><a href="#">Invite more users</a></li>
                        </ul>
                    </div>
                </div>
                <row class="row form-field" ng-show="showusers">
                    <div class="col-xs-12">
                        <div class="gray-box">
                            <div class="user">
                                <div class="user-wrap">
                                    <div class="pic">
                                        <img src="../static/images/887178.jpg" alt="John Doe">
                                    </div>
                                    <h2 class="name">
                                        <a ui-sref="users.details({uuid: user.uuid})">John Doe</a>
                                    </h2>
                                </div>
                            </div>
                            <div class="user">
                                <div class="user-wrap">
                                    <div class="pic">
                                        <img src="../static/images/887178.jpg" alt="John Doe">
                                    </div>
                                    <h2 class="name">
                                        <a ui-sref="users.details({uuid: user.uuid})">John Doe</a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </row>
                <div class="row form-field">
                    <div class="col-xs-12 text-center">
                        <a class="btn btn-default">Cancel</a>
                        <a class="btn btn-primary">Add users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="pic"></th>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="col-xs-3">
                                <a href="" class="sort">Services</a>
                            </th>
                        </tr>
                        <tr ng-repeat="user in controller.list">
                            <td class="col-xs-1 pic">
                                <a ui-sref="users.details({uuid: user.uuid})">
                                    <img src="../static/images/887178.jpg" alt="John Doe">
                                </a>
                            </td>
                            <td class="name">
                                <h2 class="item-title">
                                    <a ui-sref="users.details({uuid: user.uuid})">{{ user.native_name }}</a>
                                </h2>
                            </td>
                            <td class="col-xs-3 gray-text">
                                <ul class="standart-list">
                                    <li><a href="index.html">Github account</a></li>
                                    <li><a href="index.html">OpenStack</a></li>
                                </ul>
                            </td>
                            <td class="col-xs-2 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- /pagination -->
    </div>
</div>
<!-- /app-block -->

</div>
