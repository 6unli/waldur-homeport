<div ng-controller="UserDetailUpdateController as UserDetailUpdate">

    <div class="profile-view">
        <section class="avatar">
            <span class="avatar big">
                <img gravatar-src="UserDetailUpdate.user.email" class="avatar-img" gravatar-size="100">
            </span>
        </section>
        <section class="content">
            <h2 class="app-title">{{ UserDetailUpdate.user.full_name }}</h2>
            <span>({{ UserDetailUpdate.user.username }})</span>
            <div>
                <a href="mailto:{{ UserDetailUpdate.user.email }}">{{ UserDetailUpdate.user.email }}</a>
            </div>
        </section>
        <section class="actions">
            <div class="actions-button">
                <a class="button" ng-click="openActions=!openActions">actions</a>
                <ul class="actions-dropdown" ng-show="openActions">
                    <li>
                        <a class="button-simple">Add to project</a>
                    </li>
                    <li>
                        <a class="button-simple">Remove from project</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <ul class="tabs-nav">
        <li ng-class="{'active': UserDetailUpdate.activeTab === 'eventlog'}"
            ng-click="UserDetailUpdate.activeTab = 'eventlog'">
            Events
        </li>
        <li ng-class="{'active': UserDetailUpdate.activeTab === 'projects'}"
            ng-click="UserDetailUpdate.activeTab = 'projects'">
            Projects
        </li>
        <li ng-class="{'active': UserDetailUpdate.activeTab === 'keys'}"
            ng-click="UserDetailUpdate.activeTab = 'keys'">
            SSH Keys
        </li>
        <li ng-class="{'active': UserDetailUpdate.activeTab === 'manageuser'}"
            ng-click="UserDetailUpdate.activeTab = 'manageuser'">
            Manage User
        </li>
    </ul>
    <div class="white-box tabs">
        <ul class="sort-list">
            <li>
                <a href="#" class="active">5 hours</a>
            </li>
            <li>
                <a href="#">24 hours</a>
            </li>
            <li>
                <a href="#">week</a>
            </li>
            <li class="search divid">
                <div class="search-box" data-role="search-box">
                    <input type="text">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>

    <sectin class="tabs-content" ng-switch="UserDetailUpdate.activeTab">
        <div class="tab" id="eventlog"
            ng-class="{'tab-active': UserDetailUpdate.activeTab === 'eventlog'}"
            ng-switch-when="eventlog">
            <div ui-view="tabEventlog"></div>
        </div>
        <div class="tab" id="projects"
            ng-class="{'tab-active': UserDetailUpdate.activeTab === 'projects'}"
            ng-switch-when="projects">
            <div ui-view="tabProjects"></div>
        </div>
        <div class="tab" id="keys"
            ng-class="{'tab-active': UserDetailUpdate.activeTab === 'keys'}"
            ng-switch-when="keys">
            <div ui-view="tabKeys"></div>
        </div>
        <div class="tab" id="manageuser"
            ng-class="{'tab-active': UserDetailUpdate.activeTab === 'manageuser'}"
            ng-switch-when="manageuser">
            <div ui-view="tabManageUser"></div>
        </div>
    </sectin>

</div>
