<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <ul class="sort">
                            <li><a href="#" class="active">5</a></li>
                            <li><a href="#">15</a></li>
                            <li><a href="#">24</a></li>
                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text">
                                    <button class="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right"><a href="#" class="crud-controls"><i class="fa fa-plus"></i> add key</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->
<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <table class="items-table">
                    <tr>
                        <th class="name">
                            <a href="" class="sort">Name</a>
                        </th>
                        <th class="col-xs-8">
                            <a href="" class="sort">Key</a>
                        </th>
                        <th class="col-xs-1"></th>
                    </tr>
                    <tr ng-repeat="key in controller.user.keys">
                        <td class="user-name">
                            <strong>{{ key.name }}</strong>
                        </td>
                        <td class="col-xs-8">
                            <div class="key">{{ key.fingerprint }}</div>
                        </td>
                        <td class="col-xs-1 controls-ctn">
                            <ul class="controls pull-right">
                                <li>
                                    <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->
<!-- app-block -->
<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- /pagination -->
    </div>
</div>
<!-- /app-block -->
