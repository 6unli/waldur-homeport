<div ng-controller="UserKeyTabController as UserKeyTab">
    <div class="white-box">
        <ul class="sort-list">
            <pagesize pages-list="UserKeyTab" pages-service="UserKeyTab.service"></pagesize>
            <li class="search divid">
                <div class="search-box">
                    <input type="text" ng-model='UserKeyTab.searchInput' ng-change="UserKeyTab.search()">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>

    <!-- view-control -->
    <section class="view-control"  ng-show="controller.controlPanelShow">
        <div class="list-item no-cursor">
            <div class="checkbox">
                <div class="checkbox" ng-show="UserKeyTab.showgroup">
                    <input type="checkbox">
                </div>
            </div>
            <div>
                <div class="view-action-buttons" ng-show="UserKeyTab.showgroup">
                    <a class="button remove">
                        Remove</a>
                </div>
                <div class="view-action-buttons-mobile" ng-show="UserKeyTab.showgroup">
                    <div class="actions-button">
                        <a class="button dropdown-active"
                           ng-click="mobileActions=!mobileActions">actions</a>
                        <ul class="actions-dropdown" ng-show="mobileActions">
                            <li>
                                <a class="button-simple remove">
                                    Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="actions switch">
                <span class="label-text" ng-class="{'low-grade': !UserKeyTab.showgroup}">batch</span>
                <div class="checkbox-toggle">
                    <input type="checkbox" id="control-types" ng-click="UserKeyTab.showgroup=!UserKeyTab.showgroup">
                    <label for="control-types"></label>
                </div>
                <span class="label-text special-left" ng-class="{'low-grade': UserKeyTab.showgroup}">single</span>
            </div>
        </div>
    </section>
    <!-- /view-control -->

    <div class="white-box clear">
        <ul class="object-list">
            <li>
                <div class="list-item">
                    <div class="checkbox"></div>
                    <div class="name">
                        <a class="list-sort">Name</a>
                    </div>
                    <div class="additional-cell">
                        <a class="list-sort">Fingerprint</a>
                    </div>
                    <div class="actions"></div>
                </div>
            </li>
            <li ng-repeat="key in UserKeyTab.list">
                <div class="list-item">
                    <div class="checkbox">
                        <div class="checkbox">
                            <input type="checkbox" ng-show="UserKeyTab.showgroup">
                        </div>
                    </div>
                    <div class="name">
                        <h3 class="item-title pointer">{{ key.name }}</h3>
                    </div>
                    <div class="additional-cell">
                        {{ key.fingerprint }}
                    </div>
                    <div class="actions">
                        <action-button button-list="UserKeyTab.actionButtonsListItems"
                                       button-controller="UserKeyTab"
                                       ng-show="!UserKeyTab.showgroup"
                                       button-model="key"></action-button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="pagination">
        <pagination pages-list="UserKeyTab" pages-service="UserKeyTab.service"></pagination>
    </div>
</div>
