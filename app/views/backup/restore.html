<div ng-controller="RestoreBackupController as RestoreBackup">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Restore backup {{ RestoreBackup.backup.description }}</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="">Resource name</label>
                </div>
                <div class="col input">
                    <input type="text" ng-model="RestoreBackup.resourceName">
                    <div class="error arrow-up" ng-show="RestoreBackup.errors.name">
                        <ul class="error-list">
                            <li ng-repeat="error in RestoreBackup.errors.name">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">

                    </article>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="">Flavor</label>
                </div>
                <div class="col input">
                    <angucomplete-alt placeholder="start typing the name of the flavor"
                                      pause="100"
                                      type="text"
                                      selected-object="RestoreBackup.selectedFlavorCallback"
                                      local-data="RestoreBackup.flavorsListForAutoComplete"
                                      search-fields="name"
                                      title-field="name"
                                      minlength="1"
                                      input-changed="RestoreBackup.flavorSearchInputChanged"></angucomplete-alt>
                    <div class="error arrow-up" ng-show="RestoreBackup.errors.flavor">
                        <ul class="error-list">
                            <li ng-repeat="error in RestoreBackup.errors.flavor">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">

                    </article>
                </div>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="RestoreBackup.errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in RestoreBackup.errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-cancel" ng-click="RestoreBackup.cancel()">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply" ng-click="RestoreBackup.save()">Add backup</a>
            </div>
        </div>
    </div>

</div>
