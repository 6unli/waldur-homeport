<div ng-controller="RestoreBackupController as RestoreBackup">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Restore backup of {{ RestoreBackup.backup.description }}</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="">Resource name</label>
                </div>
                <div class="col input">
                    <input type="text" ng-model="RestoreBackup.resourceName">
                    <div class="error arrow-up" ng-show="RestoreBackup.errors.name">
                        <ul class="error-list">
                            <li ng-repeat="error in RestoreBackup.errors.name">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">

                    </article>
                </div>
            </div>

            <div class="form-row">
                <div class="col label">
                    <h4 class="app-title">Flavor</h4>
                </div>
                <div class="col input">
                    <div class="restore-backup-flavors">
                        <div class="appstore-template" ng-repeat="flavor in RestoreBackup.flavorsList" ng-click="RestoreBackup.setFlavor(flavor)" ng-class="{'state': RestoreBackup.selectedFlavor == flavor}">
                            <div class="description">
                                <article class="light-description">
                                    <ul class="hardware">
                                        <li>
                                            <i class="flaticon-computer33"></i>
                                            CPUs: {{ flavor.cores }}
                                        </li>
                                        <li>
                                            <i class="flaticon-random"></i>
                                            RAM: {{ flavor.ram / 1024 }} GB
                                        </li>
                                        <li>
                                            <i class="flaticon-hardware1"></i>
                                            Disk: {{ flavor.disk / 1024 }} GB
                                        </li>
                                    </ul>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="RestoreBackup.errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in RestoreBackup.errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-apply" ng-click="RestoreBackup.save()">Add backup</a>
            </div>
            <div class="col">
                <a class="button-cancel" ng-click="RestoreBackup.cancel()">Cancel</a>
            </div>
        </div>
    </div>

</div>
