<div ng-controller="BackupAddController as BackupAdd">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Add backup</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="">Description</label>
                </div>
                <div class="col input">
                    <input type="text" ng-model="BackupAdd.instance.description">
                    <div class="error arrow-up" ng-show="BackupAdd.errors.description">
                        <ul class="error-list">
                            <li ng-repeat="error in BackupAdd.errors.description">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">

                    </article>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="">Backup source</label>
                </div>
                <div class="col input">
                    <angucomplete-alt placeholder="start typing the name of the resource"
                                      pause="100"
                                      type="text"
                                      selected-object="BackupAdd.selectedSourceCallback"
                                      local-data="BackupAdd.sourcesListForAutoComplete"
                                      search-fields="name"
                                      title-field="name"
                                      description-field="project_name"
                                      minlength="1"
                                      input-changed="BackupAdd.sourceSearchInputChanged"></angucomplete-alt>
                    <div class="error arrow-up" ng-show="BackupAdd.errors.backup_source">
                        <ul class="error-list">
                            <li ng-repeat="error in BackupAdd.errors.backup_source">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col description">
                    <article class="light-description">

                    </article>
                </div>
            </div>
        </section>

        <!-- non field errors -->
        <div class="simple-line" ng-show="BackupAdd.errors.non_field_errors">
            <div class="error">
                <ul class="error-list">
                    <li ng-repeat="error in BackupAdd.errors.non_field_errors">
                        {{ error }}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /non field errors -->

        <div class="decision">
            <div class="col">
                <a class="button-cancel" ng-click="BackupAdd.cancel()">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply" submit-button="BackupAdd.save()">Add backup</a>
            </div>
        </div>
    </div>

</div>
