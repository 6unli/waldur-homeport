<ng-include src="partials/app-header.html"></ng-include>

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">What's happening</h2>
                        <ul class="sort">
                            <li><a href="#" class="active">5 hours</a></li>
                            <li><a href="#">24 hours</a></li>
                            <li><a href="#">week</a></li>
                            <li class="divid"><a href="#"><i class="fa fa-star"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
           <div class="app-items-list">
                <div class="responsive-tables">
                    <table class="items-table">
                        <!-- event -->
                        <tr class="event" ng-repeat="event in events">
                            <td class="circle">
                                <div class="circle-decor"></div>
                            </td>
                            <td>
                                <h2 class="item-title">{{ event.title }}</h2>
                                <div class="content">
                                    <div class="gray-text">
                                        <p>
                                            {{ event.description }}
                                        </p>
                                    </div>
                                    <ul class="controls">
                                        <li>
                                            <a href="#" class="event-action">Send to email</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                            <td class="col-xs-2 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Favorite" class="kit-icon star filled"></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <!-- /event -->
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<ng-include src="partials/app-footer.html"></ng-include>
