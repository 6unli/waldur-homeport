<div ng-controller="CustomerDetailUpdateController as controller">

<div class="profile-view">
        <section class="avatar">
            <span class="avatar big">
                <img src="/static/images/user-avatar.jpg" alt="" class="avatar-img">
            </span>
        </section>
        <section class="content">
            <h2 class="app-title">{{ controller.customer.name }}</h2>
            <div>
                <article class="normal-description"></article>
            </div>
        </section>
        <section class="actions">
            <div class="actions-button">
                <a class="button" ng-click="openActions=!openActions">actions</a>
                <ul class="actions-dropdown" ng-show="openActions">
                    <li>
                        <a ui-sref="customers.edit({uuid: controller.customer.uuid})" class="button-simple">Edit profile</a>
                    </li>
                    <li>
                        <a ui-sref="customers.plans({uuid: controller.customer.uuid})" class="button-simple">Plans</a>
                    </li>
                    <li>
                        <a class="button-simple">Billing</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <ul class="tabs-nav">
        <li ng-class="{'active': controller.activeTab === 'resources'}"
            ng-click="controller.activeTab = 'resources'">
            Resources
        </li>
        <li ng-class="{'active': controller.activeTab === 'projects'}"
            ng-click="controller.activeTab = 'projects'">
            Projects
        </li>
        <li ng-class="{'active': controller.activeTab === 'services'}"
            ng-click="controller.activeTab = 'services'">
            Services
        </li>
    </ul>
    <div class="white-box tabs">
        <ul class="sort-list">
            <li>
                <a href="#" class="active">5 hours</a>
            </li>
            <li>
                <a href="#">24 hours</a>
            </li>
            <li>
                <a href="#">week</a>
            </li>
            <li class="search divid">
                <div class="search-box" data-role="search-box">
                    <input type="text">
                    <button class="search-button"></button>
                </div>
            </li>
        </ul>
    </div>

    <sectin class="tabs-content" ng-switch="controller.activeTab">
        <div class="tab" id="resources"
            ng-class="{'tab-active': controller.activeTab === 'resources'}"
            ng-switch-when="resources">
            <div ui-view="tabResources"></div>
        </div>
        <div class="tab" id="projects"
            ng-class="{'tab-active': controller.activeTab === 'projects'}"
            ng-switch-when="projects">
            <div ui-view="tabProjects"></div>
        </div>
        <div class="tab" id="services"
            ng-class="{'tab-active': controller.activeTab === 'services'}"
            ng-switch-when="services">
            <div ui-view="tabServices"></div>
        </div>
    </sectin>

</div>
