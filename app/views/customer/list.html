<div ng-controller="CustomerListController as controller">

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="pic"></th>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="col-xs-3">
                                <a href="" class="sort">Services</a>
                            </th>
                        </tr>
                        <tr ng-repeat="customer in controller.list">
                            <td class="col-xs-1 pic">
                                <a href="../customer/index.html">
                                    <img src="../static/images/tmp/dojocat.jpg">
                                </a>
                            </td>
                            <td class="name">
                                <h2 class="item-title">
                                    <a ui-sref="customer({uuid: customer.uuid})">{{ customer.name }}</a>
                                </h2>
                            </td>
                            <td class="col-xs-3">
                                <ul class="standart-list">
                                    <li><a href="../project/index.html">Github account</a></li>
                                    <li><a href="../project/index.html">OpenStack</a></li>
                                </ul>
                            </td>
                            <td class="col-xs-2 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#/customers/{{ customer.uuid }}/edit/" data-toggle="tooltip" data-placement="top" title="Restart"><i class="fa fa-cog"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->
<!-- app-block -->
<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- /pagination -->
    </div>
</div>
<!-- /app-block -->

</div>
