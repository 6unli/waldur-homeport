<div ng-controller="CustomerListController as CustomerList">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Customers</h2>
            </li>
            <pagesize pages-list="CustomerList" pages-service="CustomerList.service"/></pagesize>
            <li class="search divid">
                <div class="search-box">
                    <input type="text" ng-model='CustomerList.searchInput' ng-change="CustomerList.search()">
                    <button class="search-button" ng-click="CustomerList.search()"></button>
                </div>
            </li>
            <li class="right-sort">
                <a class="button">
                    <span class="icon plus"></span>
                    <span>Add customer</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- view-control -->
    <section class="view-control">
        <div class="list-item no-cursor">
            <div class="checkbox">
                <div class="checkbox" ng-show="CustomerList.showgroup">
                    <input type="checkbox">
                </div>
            </div>
            <div>
                <div class="view-action-buttons" ng-show="CustomerList.showgroup">
                    <a class="button">Remove</a>
                </div>
                <div class="view-action-buttons-mobile" ng-show="CustomerList.showgroup">
                    <div class="actions-button">
                        <a class="button dropdown-active"
                            ng-click="mobileActions=!mobileActions">actions</a>
                        <ul class="actions-dropdown" ng-show="mobileActions">
                            <li>
                                <a class="button-simple">Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="actions switch">
                <span class="label-text" ng-class="{'low-grade': !CustomerList.showgroup}">batch</span>
                <div class="checkbox-toggle">
                    <input type="checkbox" id="control-types" ng-click="CustomerList.showgroup=!CustomerList.showgroup">
                    <label for="control-types"></label>
                </div>
                <span class="label-text special-left" ng-class="{'low-grade': CustomerList.showgroup}">single</span>
            </div>
        </div>
    </section>
    <!-- /view-control -->

    <div class="white-box clear">
        <ul class="object-list">
            <li>
                <div class="list-item list-header">
                    <div class="checkbox"></div>
                    <div class="avatar"></div>
                    <div>
                        <a class="list-sort">Name</a>
                    </div>
                    <div class="actions"></div>
                </div>
            </li>
            <li ng-repeat="customer in CustomerList.list">
                <div class="list-item">
                    <div class="checkbox">
                        <div class="checkbox">
                            <input type="checkbox" ng-show="CustomerList.showgroup">
                        </div>
                    </div>
                    <div class="expand">
                        <a class="plus-minus"
                            ng-click="expandItem=!expandItem"
                            ng-class="{'plus': !expandItem, 'minus active': expandItem}"></a>
                    </div>
                    <div>
                        <h3 class="item-title"><a ui-sref="customers.details({uuid: customer.uuid})">{{ customer.name }}</a></h3>
                    </div>
                    <div class="actions">
                        <div class="actions-button" ng-show="!CustomerList.showgroup && CustomerList.isOwner(customer)">
                            <a class="button" ng-click="openActions=!openActions">actions</a>
                            <ul class="actions-dropdown" ng-show="openActions">
                                <li>
                                    <a ng-click="CustomerList.remove(customer)" class="button-simple">Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="list-item-details" ng-show="expandItem">
                    <section>
                        <header>
                            <h4 class="item-title">Services</h4>
                            <ul class="inline-pagination">
                                <li>
                                    <a href="">1</a>
                                </li>
                                <li>
                                    <a href="" class="current">2</a>
                                </li>
                                <li>
                                    <a href="">3</a>
                                </li>
                                <li>
                                    <span>...</span>
                                </li>
                                <li>
                                    <a href="">5</a>
                                </li>
                            </ul>
                        </header>
                        <ul>
                            <li class="item-list">
                                <section>
                                    <a class="list-sort">Name</a>
                                </section>
                            </li>
                            <li class="item-list">
                                <section>
                                    <a href="">Service</a>
                                </section>
                            </li>
                        </ul>
                    </section>
                </div>
            </li>
        </ul>
    </div>

    <div class="pagination">
        <pagination pages-list="CustomerList" pages-service="CustomerList.service"></pagination>
    </div>

</div>
