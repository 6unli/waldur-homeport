<div ng-if="DeleteController.loading">
    <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
</div>

<div ng-if="!DeleteController.loading" class="text-center">
    <div ng-if="DeleteController.canRemoveCustomer">
        <h3>
            {{ DeleteController.customer.projects.length < 1
            ? 'You can remove this organization by pressing the button'
            : 'Please remove all organization\'s projects before deletion of organization' }}
        </h3>
        <a ng-click="DeleteController.removeCustomer()"
           ng-class="{'disabled': !(DeleteController.customer.projects.length < 1)}"
           class="btn btn-danger">
            <i class="fa fa-trash"></i>
            Remove organization
        </a>
    </div>
    <h3 ng-if="!DeleteController.canRemoveCustomer">
        Only staff user can remove organization.
    </h3>
</div>
