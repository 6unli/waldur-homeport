<div ng-controller="CustomerDetailUpdateController as CustomerUpdate">

    <div class="white-box">
        <ul class="sort-list">
            <li class="title">
                <h2 class="app-title">Edit organization</h2>
            </li>
        </ul>
    </div>

    <div class="white-box">
        <section class="short-form">
            <div class="form-row">
                <div class="col label">
                    <label for="name">Organization name</label>
                </div>
                <div class="col input">
                    <input type="text" id="name" ng-model="CustomerUpdate.model.name">
                    <div class="error arrow-up" ng-show="CustomerUpdate.errors.name">
                        <ul class="error-list">
                            <li ng-repeat="error in CustomerUpdate.errors.name">{{ error }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="registration_code">Registration code</label>
                </div>
                <div class="col input">
                    <input type="text" id="registration_code" ng-model="CustomerUpdate.model.registration_code">
                    <div class="error arrow-up" ng-show="CustomerUpdate.errors.registration_code">
                        <ul class="error-list">
                            <li ng-repeat="error in CustomerUpdate.errors.registration_code">{{ error }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col label">
                    <label for="contact_details">Contact details</label>
                </div>
                <div class="col input">
                    <textarea id="contact_details" ng-model="CustomerUpdate.model.contact_details"></textarea>
                    <div class="error arrow-up" ng-show="CustomerUpdate.errors.contact_details">
                        <ul class="error-list">
                            <li ng-repeat="error in CustomerUpdate.errors.contact_details">{{ error }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <div class="decision">
            <div class="col">
                <a class="button-cancel" ng-click="CustomerUpdate.cancel()">Cancel</a>
            </div>
            <div class="col">
                <a class="button-apply" ng-click="CustomerUpdate.update()">Save</a>
            </div>
        </div>
    </div>
</div>
