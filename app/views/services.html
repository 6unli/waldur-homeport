<ng-include src="'/views/partials/app-header.html'"></ng-include>

<div ng-controller="ServiceListController as serviceList">

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-title-line">
                <div class="row">
                    <div class="col-xs-12 first-line">
                        <h2 class="app-title">Services</h2>
                        <ul class="sort">
                            <li><a href="#" class="active">5</a></li>
                            <li><a href="#">15</a></li>
                            <li><a href="#">24</a></li>
                            <li class="divid">
                                <div class="search" data-role="search-box">
                                    <input type="text">
                                    <button class="search-button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="crud-box pull-right" ng-class="'disabled': serviceList.canUserAddService"><a href="../add-service/index.html" class="crud-controls"><i class="fa fa-plus"></i>Add service</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<!-- app-block -->
<section class="app-block">
    <div class="container-fluid">
        <div class="white-box">
            <div class="app-items-list">
                <div class="table-responsive">
                    <table class="items-table">
                        <tr>
                            <th class="name">
                                <a href="" class="sort">Name</a>
                            </th>
                            <th class="col-xs-2 type">
                                <a href="" class="sort">Type</a>
                            </th>
                            <th class="col-xs-1"></th>
                        </tr>
                        <tr ng-repeat="service in services.list">
                            <td class="name">
                                <h2 class="item-title"><a ui-sref="service({uuid: serviceList.uuid})">{{ serviceList.name }}</a></h2>
                            </td>
                            <td class="col-xs-2 type">
                                <span class="elem item-type github">{{ serviceList.Type }}</span>
                            </td>
                            <td class="col-xs-1 controls-ctn">
                                <ul class="controls pull-right">
                                    <li>
                                        <a href="#" data-toggle="tooltip" data-placement="top" title="Restart"><i class="fa fa-cog"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="remove" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /app-block -->

<div class="app-block">
    <div class="container-fluid">
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- /pagination -->
    </div>
</div>

</div>

<ng-include src="'/views/partials/app-footer.html'"></ng-include>
