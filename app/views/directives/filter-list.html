<div class="form-group">
    <div class="btn-group">
        <a class="btn btn-default btn-sm"
            ng-repeat="filter in filterController.searchFilters"
            ng-click="toggleFilter(filter)"
            ng-class="{'active': isFilterChosen(filter)}"
            ng-bind="filter.title | translate"></a>
    </div>
</div>
