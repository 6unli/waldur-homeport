<div class="modal-header">
    <h3 class="modal-title">{{type|titleCase}} types</h3>
</div>
<div class="modal-body alerts-list-dialog">
    <div ng-repeat="item in types">
        <b class="icon" ng-class="::item[0]"></b>
        <span class="left-padding" ng-bind-html="::item[1]"></span>
        <ul>
            <li ng-repeat="message in item[2]">{{message}}</li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
        ng-click="$dismiss()">
        Cancel
    </button>
</div>
