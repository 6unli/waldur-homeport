<div>
    <div class="instruction-content-alerts" ng-if="showData">
        <div>
            <div ng-repeat="item in types">
                <b class="icon" ng-class="::item[0]"></b>
                <span class="left-padding" ng-bind-html="::item[1]"></span>
                <ul>
                    <li ng-repeat="message in item[2]">{{message}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-if="!showData">
        <h2>No contents</h2>
    </div>
    <div class="clear"></div>
</div>
