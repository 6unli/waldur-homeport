<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" slimscroll="{height: '100%'}">
        <ul class="nav metismenu" id="side-menu" metis-menu>
            <li class="brand-name hidden-xs">
                <a ui-sref="dashboard.index">
                    <i class="fa fa-th-large"></i>
                    Waldur
                </a>
            </li>
            <li class="nav-header">
                <sidebar-user/>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="dashboard.index">
                    <i class="fa fa-th-large"></i>
                    Dashboard
                </a>
            </li>
            <li ui-sref-active="active"
                ng-repeat="item in items"
                ng-class="item.class">
                <a ui-sref="{{ item.link }}" ng-if="item.link" visible="::item.feature">
                    <i class="fa {{ ::item.icon }} fixed-width-icon"></i>
                    <span class="nav-label" ng-bind="::item.label"/>
                    <span class="label label-default pull-right"
                        ng-if="::item.countFieldKey"
                        ng-bind="item.count"/>
                    <span class="fa arrow" ng-if="::item.children"/>
                </a>
                <a ng-if="::item.action" ng-click="item.action()">
                    <i class="fa {{ ::item.icon }} fixed-width-icon"></i>
                    <span class="nav-label">{{ ::item.label }}</span>
                </a>
                <ul class="nav nav-second-level"
                    ng-if="::item.children"
                    ng-class="{in: $state.includes(item.link)}">
                    <li ui-sref-active="active" ng-repeat="child in item.children">
                        <a ui-sref="{{ child.link }}" visible="::item.feature">
                            <i class="fa {{ ::child.icon }}"></i>
                            {{ ::child.label }}
                            <span class="label label-default pull-right"
                                ng-if="::child.countFieldKey"
                                ng-bind="child.count"/>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
