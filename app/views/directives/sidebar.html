<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" slimscroll="{height: '100%'}">
        <ul class="nav" id="side-menu">
            <li class="nav-header">
                <div class="profile-element">
                    <a ui-sref="dashboard.index">
                        <h3 class="brand-name">
                            <i class="fa fa-th-large m-r-sm"></i> Waldur
                        </h3>
                    </a>
                </div>
            </li>
            <li>
                <a ng-click="selectWorkspace()">
                    <i class="fa fa-bars"></i>
                    <span class="nav-label">Select workspace</span>
                </a>
            </li>
            <li ui-sref-active="active" ng-repeat="item in items">
                <a ui-sref="{{ item.link }}" ng-if="item.link">
                    <i class="fa {{ ::item.icon }}"></i>
                    <span class="nav-label">{{ ::item.label }}</span>
                </a>
                <a ng-if="!item.link" ng-click="item.opened = !item.opened">
                    <i class="fa {{ ::item.icon }}"></i>
                    <span class="nav-label">{{ ::item.label }}</span>
                    <i class="fa pull-right" ng-class="{'fa-angle-left': !item.opened, 'fa-angle-down': item.opened}"></i>
                </a>
                <ul class="nav nav-second-level" ng-if="item.children && item.opened">
                    <li ui-sref-active="active" ng-repeat="child in item.children">
                        <a ui-sref="{{ child.link }}">
                            <i class="fa {{ ::child.icon }}"></i>
                            {{ ::child.label }}
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a ui-sref="profile.details" ng-if="!$state.includes('profile')">
                    <i class="fa fa-user"></i>
                    <span class="nav-label">User settings</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
