<div class="details-table__row" ng-if="::resource.related_resources.length">
  <div class="details-table__key">
    Links
  </div>
  <div class="details-table__value">
    <li ng-repeat="resource in resource.related_resources">
      <a ui-sref="resources.details({uuid: resource.uuid, resource_type: resource.resource_type})">
        {{ ::resource.resource_type }} {{ ::resource.name }}
      </a>
    </li>
  </div>
</div>
