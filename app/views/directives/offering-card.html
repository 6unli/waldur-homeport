<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="ibox" ng-class="::{disabled: offering.disabled}">
        <div class="ibox-content product-box">
            <div class="product-icon hidden-xs">
                <i class="fa" ng-class="::offering.icon"></i>
            </div>
            <div class="product-desc">
                <small class="text-muted" ng-bind="::offering.category"></small>
                <a class="product-name elipsis" ng-bind="::offering.label" ui-sref="{{ ::offering.link }}"></a>
                <div class="small m-t-xs elipsis" ng-bind="::offering.description"></div>
                <div class="m-t">
                    <a class="btn btn-xs btn-outline btn-primary"
                        ng-if="::!offering.disabled"
                        ui-sref="{{ ::offering.link }}">
                        Select <i class="fa fa-long-arrow-right"></i>
                    </a>
                    <a class="btn btn-xs btn-primary"
                        ng-if="::offering.disabled">
                        Coming soon
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
