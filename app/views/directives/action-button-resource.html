<div class="actions-button" stoppropagation>
    <a ng-if="buttonType == 'refresh'"
       class="button reopen"
       ng-click="buttonController.getCommentsForIssue(buttonModel.key)"></a>
    <a ng-if="!buttonType"
       class="button"
       ng-click="openActionsListTrigger()">actions</a>
    <ul ng-show="loading" class="actions-dropdown">
        Loading actions
    </ul>
    <ul ng-show="buttonController.actionButtonsList[$id] && actions"
        class="actions-dropdown">
        <li ng-repeat="(name, action) in actions"
            title="{{ action.reason }}">
            <a ng-click="buttonClick(action)"
               ng-class="{'disabled': !action.enabled, 'remove': action.destructive}"
               class="button-simple">
               {{ action.title }}
            </a>
        </li>
    </ul>
</div>
