<div class="btn-group dropdown" uib-dropdown on-toggle="buttonController.toggleRefresh()">
    <a type="button" class="btn btn-default btn-sm" uib-dropdown-toggle ng-click="openActionsListTrigger()">
        Actions <span class="caret"></span>
    </a>

    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li role="menuitem" ng-show="loading"><a>Loading actions</a></li>
        <li role="menuitem" ng-show="!loading && !actions"><a>There are no actions</a></li>
        <li ng-repeat="(name, action) in actions" title="{{ action.reason }}">
            <a ng-click="buttonClick(name, action)"
               ng-class="{'disabled': !action.enabled || action.pending, 'remove': action.destructive}">
               {{ action.title }}
            </a>
        </li>
    </ul>
</div>
