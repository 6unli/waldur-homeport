<section ng-init="activeTab='settings'">
    <div class="success-message" ng-if="expandableList.getClass(expandableElement.state) == 'processing'">Please wait while provider is being configured.</div>

    <div ng-if="expandableElement.state == 'Erred'" class="error-message">
        {{ ::expandableElement.error_message || expandableList.defaultErrorMessage }}
    </div>

    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li ng-class="{
                'active': activeTab == 'settings',
                'inactive': activeTab !== 'settings'}">
                <a ng-click="activeTab = 'settings'">Settings</a>
            </li>
            <li ng-class="{
                'active': activeTab == 'quotas',
                'inactive': activeTab !== 'quotas'}">
                <a ng-click="activeTab = 'quotas'">Quotas</a>
            </li>
            <li ng-class="{
                'active': activeTab == 'projects',
                'inactive': activeTab !== 'projects'}">
                <a ng-click="activeTab = 'projects'">Projects</a>
            </li>
            <li ng-class="{
                'active': activeTab == 'prices',
                'inactive': activeTab !== 'prices'}">
                <a ng-click="activeTab = 'prices'">Prices</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" ng-if="activeTab == 'settings'">
                <div class="panel-body" service-settings-editor service="expandableElement"></div>
            </div>
            <div class="tab-pane active" ng-if="activeTab == 'quotas'">
                <div class="panel-body" service-quotas service="expandableElement"></div>
            </div>

            <div class="tab-pane active" ng-if="activeTab == 'projects'">
                <div class="panel-body" service-project-link-editor service="expandableElement"></div>
            </div>

            <div class="tab-pane active" ng-if="activeTab == 'prices'">
                <div class="panel-body" service-prices service="expandableElement"></div>
            </div>

        </div>
    </div>
</section>
