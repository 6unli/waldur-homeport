<section>
    <header>
        <h3 ng-show="expandableOptions.title" class="title-expandable">{{ expandableOptions.title }}</h3>
        <span ng-repeat="item in expandableOptions.list" class="details-expandable">
            <span editable-text="model[item.name]"
                  e-form="rowformexpand"
                  buttons="no"
                  onaftersave="expandableList.update(model)"
                  title="Click to edit">
                {{ item.label }}: {{ model[item.name] || 'empty' }}
            </span>
        <div class="icon" ng-click="rowformexpand.$show()" ng-hide="rowformexpand.$visible"></div>
        </span>
    </header>
</section>
