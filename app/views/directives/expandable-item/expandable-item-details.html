<section>
    <header>
        <h3 ng-show="expandableOptions.title" class="title-expandable">{{ expandableOptions.title }}</h3>
        <div class="short-form">
            <div class="form-row" ng-repeat="field in expandableElement.fields">
                <div class="col label">
                    <label for="{{ field.name }}">
                        <helpicon help-text="{{ field.help_text }}" ng-if="field.help_text"></helpicon>
                        {{ field.label }}
                    </label>
                </div>
                <div class="col input input-full" ng-if="!expandableElement.shared" ng-switch="field.type">
                    <input id="{{ field.name }}"
                           type="text"
                           ng-switch-when="string"
                           ng-model="expandableElement.values[field.name]">

                    <input id="{{ field.name }}"
                           type="text"
                           ng-switch-when="url"
                           ng-model="expandableElement.values[field.name]">

                    <input id="{{ field.name }}"
                           type="checkbox"
                           ng-switch-when="boolean"
                           ng-model="expandableElement.values[field.name]"/>

                    <select id="{{ field.name }}"
                            ng-switch-when="choice"
                            ng-model="expandableElement.values[field.name]"
                            ng-options="item.value as item.display_name for item in field.choices">
                    </select>

                    <span ng-show="field.required">(required)</span>
                </div>
                <div class="col input input-full" ng-if="expandableElement.shared">
                    {{ expandableElement.values[field.name] }}
                </div>
            </div>
            <div class="decision" ng-show="expandableList.hasChanged(expandableElement)">
                <div class="col">
                    <a class="button-apply" ng-click="expandableList.updateSettings(expandableElement)">Save</a>
                </div>
            </div>
        </div>
        <div class="details-expandable" ng-if="expandableElement.fields.length == 0">
            {{ expandableElement.name }} settings is not editable.
        </div>
    </header>
</section>
