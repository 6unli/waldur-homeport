<div ng-if="$ctrl.loading">
    <loading-spinner/>
</div>

<div class="ibox-content" ng-if="!$ctrl.loading && !$ctrl.services.length">
    <p>
        <span>{{ ::$ctrl.noProvidersMessage }}</span>
    </p>
    <p visible="providers" ng-bind-html="$ctrl.providerManagementMessage"></p>
</div>

<div class="ibox" ng-if="!$ctrl.loading && $ctrl.services.length">
    <div class="ibox-title">
        <h5 translate>Select provider</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-4"
                 ng-repeat="service in $ctrl.services">
                <div class="ibox" uib-tooltip="{{ service.warning }}">
                    <div class="ibox-content product-box cursor-pointer">
                        <div class="product-desc" ng-class="{disabled: !service.enabled}">
                            <a class="product-name elipsis">
                                <i class="fa fa-exclamation-triangle" ng-if="!!service.warning"></i>
                                {{ ::service.name }}
                            </a>
                        </div>

                        <div class="text-center m-b-xl m-t-xl"
                             ng-class="{disabled: !service.enabled}">
                            <provider-icon type="service.type" size="img-lg"/>
                        </div>
                        <div class="product-desc" ng-class="{disabled: !service.enabled}">
                            <a class="btn btn-sm btn-outline btn-primary" ng-click="$ctrl.showDetails(service)">
                                <span translate>Details</span>
                                <i class="fa fa-eye"></i>
                            </a>
                            <div class="pull-right">
                                <a class="btn btn-sm btn-outline btn-primary" ng-click="$ctrl.onSelect({service: service})">
                                    <span translate>Select</span>
                                    <i class="fa fa-long-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
