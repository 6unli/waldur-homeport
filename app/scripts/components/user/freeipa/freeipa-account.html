<div ng-if="$ctrl.loading">
  <loading-spinner/>
</div>
<div ng-if="!$ctrl.loading">
  <div ng-if="$ctrl.userHasProfile" class="container">
    <freeipa-account-edit profile="$ctrl.profile"></freeipa-account-edit>
  </div>
  <div ng-if="!$ctrl.userHasProfile" class="container">
    <freeipa-account-create on-profile-added="$ctrl.refreshProfile()"></freeipa-account-create>
  </div>
</div>
