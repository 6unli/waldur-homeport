<div class="row">
    <div class="col-sm-2 col-xs-12 user-edit">
        <div class="logo">
            <div class="img-wrapper">
                <img gravatar-src="$ctrl.user.email" gravatar-size="67"/>
            </div>
            <span class="manage-gravatar">
                Manage at
                <a href="//gravatar.com" target="_blank">gravatar.com</a>
            </span>
        </div>
    </div>
    <form class="col-sm-10 col-xs-12 form-horizontal" name="$ctrl.UserForm">
        <div class="form-group">
            <label for="full_name" class="col-sm-3 col-md-4 col-lg-3 control-label">
                Full name <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9 col-md-8">
                <input id="full_name" type="text" class="form-control" ng-model="$ctrl.user.full_name" required />
                <div class="error" ng-if="$ctrl.errors.full_name">{{::$ctrl.errors.full_name}}</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 col-md-4 col-lg-3 control-label">
                E-mail <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9 col-md-8">
                <input id="email" type="email" class="form-control" ng-model="$ctrl.user.email" required/>
                <div class="error" ng-if="$ctrl.errors.email">{{::$ctrl.errors.email}}</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-md-4 col-lg-3 control-label">
                Registration method
            </label>
            <div class="col-sm-9 col-md-8">
                <p class="form-control-static">{{::$ctrl.getRegistrationMethod()}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-md-4 col-lg-3 control-label">
                User status
            </label>
            <div class="col-sm-9 col-md-8">
                <p class="form-control-static">
                    <user-status-label user="$ctrl.user"></user-status-label>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-md-4 col-lg-3 control-label">
                ID code
            </label>
            <div class="col-sm-9 col-md-8">
                <p class="form-control-static">{{::$ctrl.user.civil_number || '&ndash;'}}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="organization" class="col-sm-3 col-md-4 col-lg-3 control-label">Organization name</label>
            <div class="col-sm-9 col-md-8">
                <input id="organization" type="text" class="form-control" ng-model="$ctrl.user.organization"/>
            </div>
        </div>

        <div class="form-group">
            <label for="job_title" class="col-sm-3 col-md-4 col-lg-3 control-label">Job position</label>
            <div class="col-sm-9 col-md-8">
                <input id="job_title" type="text" class="form-control" ng-model="$ctrl.user.job_title"/>
            </div>
        </div>

        <div class="form-group" ng-if="$ctrl.currentUser.is_staff || $ctrl.currentUser.is_support">
            <label for="description" class="col-sm-3 col-md-4 col-lg-3 control-label">Description</label>
            <div class="col-sm-9 col-md-8">
                <input id="description" type="text" class="form-control" ng-model="$ctrl.user.description"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone_number" class="col-sm-3 col-md-4 col-lg-3 control-label">Phone number</label>
            <div class="col-sm-9 col-md-8">
                <input id="phone_number" type="text" class="form-control" ng-model="$ctrl.user.phone_number"/>
            </div>
        </div>

        <div class="form-group" ng-if="$ctrl.initial">
            <div class="checkbox col-sm-offset-3 col-xs-12">
                <label>
                    <input id="acceptPolicy" type="checkbox" ng-model="$ctrl.user.agree_with_policy"/> I accept the <a ui-sref="tos.index" target="_blank">Terms of Service</a>.
                </label>
            </div>
        </div>

        <div class="form-group" ng-if="$ctrl.initial">
            <div class="col-sm-offset-3 col-xs-12">
                <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="!$ctrl.user.agree_with_policy"
                    submit-button="$ctrl.onSave()">
                    Letâ€™s get started
                </button>
            </div>
        </div>

        <div class="form-group" ng-if="!$ctrl.initial">
            <div class="col-sm-offset-3 col-xs-12">
                <button type="submit"
                        class="btn btn-primary"
                        submit-button="$ctrl.save()">
                        Update profile
                </button>
                <button type="button"
                        ng-if="$ctrl.onRemove"
                        class="btn btn-danger"
                        ng-click="$ctrl.onRemove()">
                        Remove profile
                </button>
            </div>
        </div>
    </form>
</div>
