<sidebar items="items" context="context"></sidebar>
<div id="page-wrapper" ng-class="$state.current.data.pageClass || 'white-bg'" ng-if="currentUser">
    <nc-header/>
    <div class="row wrapper white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{$state.current.data.pageTitle}}
                <i ng-if="currentUser.is_staff"
                   uib-tooltip="{{currentUser.isStaffInfoMessage}}"
                   class="fa fa-user-circle text-info"
                   aria-hidden="true"></i>
            </h2>
            <ol class="breadcrumb" ng-if="!$state.current.data.hideBreadcrumbs">
                <li>
                    <a ng-if="isPrivate" ui-sref="profile.details">User dashboard</a>
                    <span ng-if="!isPrivate">{{ currentUser.full_name }}</span>
                </li>
                <li class="active">
                    <strong>{{$state.current.data.pageTitle}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <ui-view/>
</div>
