<div ng-if="$ctrl.loading">
    <loading-spinner/>
</div>
<div class="row wrapper p-b-xl" ng-if="!$ctrl.loading">
    <div class="col-lg-10">
        <user-edit user="$ctrl.user"
                   errors="$ctrl.errors"
                   on-save="$ctrl.saveUser($event)"
                   on-remove="$ctrl.removeUser()">
        </user-edit>
    </div>
</div>
