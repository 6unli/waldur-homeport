<div class="modal-header">
  <h2 class="modal-title" ng-hide="$ctrl.user.email" translate>Invitation check</h2>
  <h2 class="modal-title" ng-show="$ctrl.user.email" translate>Email update</h2>
</div>
<div class="modal-body">
  <div ng-hide="$ctrl.invitation.email">
    <p>
      <loading-spinner></loading-spinner>
    </p>
    <p class="text-center">
      <span translate>Please give us a moment to validate your invitation.</span>
    </p>
  </div>
  <div ng-show="$ctrl.invitation.email">
    <p>
      <span translate>Your current email is:</span>
      <strong>{{ $ctrl.user.email }}</strong>
    </p>
    <p>
      <span translate>Invitation email is:</span>
      <strong>{{ $ctrl.invitation.email }}</strong>
    </p>
    <p>
      <span translate>Would you like to update your current email with the one from the invitation?</span>
    </p>
  </div>
</div>
<div class="modal-footer">
  <div ng-show="$ctrl.invitation.email">
    <button
        class="btn btn-primary"
        ng-click="$ctrl.close({$value: $ctrl.resolve.acceptNewEmail})">
      <span translate>Yes, use invitation email</span>
    </button>
    <button class="btn btn-default"
            ng-click="$ctrl.close({$value: $ctrl.resolve.rejectNewEmail})">
      <span translate>No, continue using current email</span>
    </button>
  </div>
  <div ng-hide="$ctrl.invitation.email">
    <button class="btn btn-default"
            ng-click="$ctrl.dismiss()">
      <span translate>Cancel invitation</span>
    </button>
  </div>
</div>
