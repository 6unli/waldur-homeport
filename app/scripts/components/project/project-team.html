<div class="tabs-container m-l-sm">
    <uib-tabset active="active">
        <uib-tab heading="Users" index="0">
            <div class="panel-body"
                 ng-if="active==0"
                 ui-view="users"></div>
        </uib-tab>
        <uib-tab heading="Permissions log" index="1">
            <div class="panel-body"
                 ng-if="active==1"
                 ui-view="log"></div>

    </uib-tabset>
</div>
