<div ng-if="$ctrl.loading">
  <loading-spinner/>
</div>

<div ng-if="!$ctrl.loading">
  <div class="panel panel-default">
    <div class="panel-heading" translate>Project details</div>
    <div class="panel-body">
      <div class="row">
        <form class="col-sm-10 col-xs-12 form-horizontal" name="$ctrl.ProjectForm">
          <div class="form-group">
            <label for="project_name" class="col-sm-3 col-md-4 col-lg-3 control-label">
              <span translate>Project name</span>
            </label>
            <div class="col-sm-9 col-md-8">
              <input id="project_name"
                     type="text"
                     class="form-control"
                     ng-if="$ctrl.canManage"
                     ng-model="$ctrl.projectModel.name"
                     required/>
              <p class="form-control-static" ng-if="!$ctrl.canManage">{{::$ctrl.projectModel.name}}</p>
              <div class="error"
                   ng-if="$ctrl.errors.name">{{::$ctrl.errors.name}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-3 col-md-4 col-lg-3 control-label">
              <span translate>Description</span>
            </label>
            <div class="col-sm-9 col-md-8">
              <input id="description"
                     type="text"
                     class="form-control"
                     ng-if="$ctrl.canManage"
                     ng-model="$ctrl.projectModel.description"/>
              <p class="form-control-static" ng-if="!$ctrl.canManage">{{::$ctrl.projectModel.description || '&mdash;'}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-3 col-md-4 col-lg-3 control-label">
              <span translate>Certifications</span>
            </label>
            <div class="col-sm-9 col-md-8">
              <ui-select
                multiple
                ng-model="$ctrl.projectCertifications"
                ng-if="$ctrl.canManage">
                <ui-select-match placeholder="{{ 'Select certifications' | translate }}">
                  {{ $item.name }}
                </ui-select-match>
                <ui-select-choices repeat="item in $ctrl.certifications | filter: {name: $select.search} track by item.url">
                  <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
              <p class="form-control-static" ng-if="!$ctrl.canManage">{{::$ctrl.certificationsList || '&mdash;'}}</p>
            </div>
          </div>
          <div class="form-group" ng-if="$ctrl.canManage">
            <div class="col-sm-offset-3 col-xs-12">
              <button type="submit" class="btn btn-primary" submit-button="$ctrl.saveProject()">
                <span translate>Update project details</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="panel panel-default" visible-if="'projectCostDetails'">
    <div class="panel-heading">
      <span translate>Project cost details</span>
    </div>
    <div class="panel-body">
      <project-price-limit project="$ctrl.project"></project-price-limit>
    </div>
  </div>

  <div class="panel panel-default" ng-if="$ctrl.canManage">
    <div class="panel-heading">
      <span translate>Project actions</span>
    </div>
    <div class="panel-body">
      <p translate>You can remove this project by pressing the button</p>
      <a submit-button="$ctrl.removeProject()" class="btn btn-danger">
          <i class="fa fa-trash"></i>
          <span translate>Remove project</span>
      </a>
    </div>
  </div>
</div>
