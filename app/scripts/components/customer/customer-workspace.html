<sidebar items="items" context="context"></sidebar>
<div id="page-wrapper" ng-class="$state.current.data.pageClass || 'white-bg'" ng-if="currentCustomer">
    <cookies-consent/>
    <nc-header></nc-header>
    <div class="row wrapper white-bg page-heading">
        <div class="col-lg-9">
            <h2>{{ pageTitle | translate }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="organization.dashboard({uuid: currentCustomer.uuid})" translate>Organization workspace</a>
                </li>
                <li class="active">
                    <strong>{{ pageTitle | translate }}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-3">
            <extension-point id="customer-workspace-header"></extension-point>
        </div>
    </div>
    <div class="footer-indent" ng-transclude></div>
    <app-footer/>
</div>
