<div class="panel panel-default">
    <div class="panel-heading" translate>Policies</div>
    <div class="panel-body">
        <form name="$ctrl.policiesForm" class="form-horizontal">
            <freeipa-quota
                quota="$ctrl.quota"
                can-manage="$ctrl.canManage"
                currency="$ctrl.currency">
            </freeipa-quota>
        </form>

        <customer-threshold toggle-hard-limit="$ctrl.toggleHardLimit()"
                            price-estimate="$ctrl.customer.price_estimate"
                            horizontal="true"></customer-threshold>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary"
                            submit-button="$ctrl.updatePolicies()"
                            ng-disabled="$ctrl.policiesForm.$invalid">
                        <span translate>Update</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
