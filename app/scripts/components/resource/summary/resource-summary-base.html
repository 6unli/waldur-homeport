<div class="m-b-xs">
  <dt>
    <span translate>State</span>:
  </dt>
  <dd>
    <resource-state resource="$ctrl.resource"></resource-state>
  </dd>
</div>

<div class="m-b-xs" ng-if="$ctrl.resource.state == 'Erred'">
  <dt>
    <span translate>Error message</span>:
  </dt>
  <dd>
    {{ $ctrl.resource.error_message }}
  </dd>
</div>

<div class="m-b-xs">
  <dt>
    <span translate>Provider</span>:
  </dt>
  <dd>
    {{ ::$ctrl.resource.service_name }}
    <resource-link-state resource="$ctrl.resource"/>
  </dd>
</div>

<div class="m-b-xs" ng-if="$ctrl.resource.description">
  <dt>
    <span translate>Description</span>:
  </dt>
  <dd>
    <span ng-bind="$ctrl.resource.description"></span>
  </dd>
</div>

<div class="m-b-xs">
  <dt>
    <span translate>Created</span>:
  </dt>
  <dd>
    <span am-time-ago="::$ctrl.resource.created"></span>,
    {{ ::$ctrl.resource.created | dateTime }}
  </dd>
</div>

<div class="m-b-xs">
  <dt>
    <span translate>UUID</span>:
  </dt>
  <dd class="elipsis">
    {{ ::$ctrl.resource.uuid }}
  </dd>
</div>

<div class="m-b-xs" ng-if="$ctrl.resource.backend_id">
  <dt>
    <span translate>Backend ID</span>:
  </dt>
  <dd class="elipsis">
    {{ ::$ctrl.resource.backend_id }}
  </dd>
</div>
