<uib-tabset active="active">
  <uib-tab
    ng-repeat="tab in $ctrl.tabs"
    heading="{{ tab.heading | translate }}"
    visible-if="tab.feature"
    index="::tab.name">
    <div class="panel-body" ng-if="active==tab.name">
      <resource-tab resource="$ctrl.resource" tab="tab" is-visible="active==tab.name"></resource-tab>
    </div>
  </uib-tab>
</uib-tabset>
