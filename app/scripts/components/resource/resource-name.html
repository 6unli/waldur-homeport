<a ui-sref="resources.details({
  uuid: $ctrl.resource.uuid,
  resource_type: $ctrl.resource.resource_type,
  tab: '',
})">
  <img
    ng-src="{{ $ctrl.resourceIcon }}"
    uib-tooltip="{{ $ctrl.resourceType }}"
    class="img-xs m-r-xs">
  {{ $ctrl.resource.name || '&mdash;' }}
</a>
<i
  ng-if="!$ctrl.resource.is_link_valid"
  class="fa fa-exclamation-triangle text-muted"
  uib-tooltip="{{ 'Provider does not comply with project policies' | translate }}"/>
