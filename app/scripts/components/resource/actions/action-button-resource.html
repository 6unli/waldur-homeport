<div class="btn-group dropdown" uib-dropdown on-toggle="$ctrl.onToggle(open)">
    <a class="btn btn-default btn-sm" uib-dropdown-toggle>
        <span translate>Actions</span>
        <span class="caret"></span>
    </a>

    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li role="menuitem" ng-show="$ctrl.loading">
            <a translate>Loading actions</a>
        </li>
        <li role="menuitem" ng-show="!$ctrl.loading && !$ctrl.actions">
            <a translate>There are no actions.</a>
        </li>
        <li ng-repeat="(name, action) in $ctrl.actions" title="{{ action.reason }}">
            <a ng-click="$ctrl.onClick(name, action)"
               ng-class="$ctrl.buttonClass(action)">
               {{ action.title | translate }}
            </a>
        </li>
    </ul>
</div>
