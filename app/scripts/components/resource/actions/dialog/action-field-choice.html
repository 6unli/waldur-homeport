<ui-select
  id="action-{{ $ctrl.field.name }}"
  ng-model="$ctrl.model[$ctrl.field.name]"
  reset-search-input="false">

  <ui-select-match>{{$select.selected.display_name}}</ui-select-match>
  <ui-select-choices
    repeat="choice.value as choice in $ctrl.field.choices track by $index"
    refresh="$ctrl.refreshChoice($select.search)"
    refresh-delay="0">
    <div ng-bind-html="choice.display_name"></div>
  </ui-select-choices>
</ui-select>
<div
  class="form-control-static"
  ng-if="!$ctrl.field.choices || $ctrl.field.choices.length === 0">N/A
</div>
