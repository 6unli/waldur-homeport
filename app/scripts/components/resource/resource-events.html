<div ng-if="events.length == 0">
    Events are not available.
</div>

<ul class="list-group clear-list">
    <li class="list-group-item fist-item" ng-repeat="event in events">
        <span class="pull-right">{{ ::event.timestamp | dateTime }}</span>
        {{ ::event.name | titleCase }}
    </li>
</ul>
