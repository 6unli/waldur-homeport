<div class="table-responsive">
  <table class="table table-borderless">
    <tr>
      <th translate>Name</td>
      <td>{{ $ctrl.provider.name }}</td>
    </tr>
    <tr>
      <th translate>Type</td>
      <td>{{ $ctrl.provider.service_type }}</td>
    </tr>
    <tr ng-if="$ctrl.provider.homepage">
      <th translate>Homepage</td>
      <td>
        <a ng-href="{{ $ctrl.provider.homepage }}" target="_blank">
          <i class="fa fa-external-link"></i>
          {{ ::$ctrl.provider.homepage }}
        </a>
      </td>
    </tr>
    <tr ng-if="$ctrl.provider.certifications.length > 0">
      <th translate>Certifications</td>
      <td>
        <ul class="list-inline">
          <li ng-repeat="certification in $ctrl.provider.certifications">
            <a ng-href="{{ certification.link }}" target="_blank">
              <i class="fa fa-external-link"></i>
              {{ ::certification.name }}
            </a>
          </li>
        </ul>
      </td>
    </tr>
  </table>

  <div ng-if="$ctrl.provider.terms_of_services">
    <h4 translate>Terms of Services</h4>
    <p>
      {{ $ctrl.provider.terms_of_services }}
    </p>
  </div>

  <div ng-if="$ctrl.markers.length > 0">
    <h4 translate>Physical locations</h4>
    <leaflet width="100%" height="300px" markers="$ctrl.markers" maxbounds="$ctrl.maxbounds"></leaflet>
  </div>
</div>
