<div class="form-control-static">
    <span ng-if="::$ctrl.renderWarning"
          class="text-danger"
          ng-bind-html="::$ctrl.warningMessage"></span>
    <span ng-if="::$ctrl.renderEmpty">
      There are no items yet.
    </span>
    <a ng-if="::$ctrl.hasChoices"
       ng-click="$ctrl.openDialog()"
       ng-keydown="$event.keyCode == 13 && $ctrl.openDialog()"
       tabindex="0">
      {{ $ctrl.getLabel() }}
      <i class="icon fa-caret-down"></i>
    </a>
</div>
