<div class="form-control-static">
    <span ng-if="$ctrl.isMissing()" class="text-danger">
        {{ $ctrl.field.label }} is required for provisioning resource.
    </span>
    <a ng-if="$ctrl.hasChoices()" ng-click="$ctrl.openDialog()">
        {{ $ctrl.getLabel() }}
        <i class="icon fa-caret-down"></i>
    </a>
</div>
