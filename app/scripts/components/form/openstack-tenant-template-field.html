<div class="form-control-static">
    <span ng-if="$ctrl.field.required && $ctrl.field.choices.length == 0" class="text-danger">
        {{ $ctrl.field.label }} is required for provisioning resource.
    </span>
    <a ng-if="$ctrl.field.choices.length > 0" ng-click="$ctrl.openDialog()">
        {{ $ctrl.getLabel() }}
        <i class="icon fa-caret-down"></i>
    </a>
</div>
