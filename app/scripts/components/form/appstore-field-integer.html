<div class="input-group col-md-6">
    <input type="number"
           min="{{ $ctrl.field.min }}"
           max="{{ ::$ctrl.field.max }}"
           id="{{ ::$ctrl.field.name }}"
           ng-model="$ctrl.value"
           ng-change="$ctrl.onChange()"
           class="form-control"/>
    <span class="input-group-addon" ng-if="::$ctrl.field.units">
      {{ ::$ctrl.field.units }}
    </span>
</div>
