<div class="input-group col-md-6">
    <input type="number"
           min="0"
           ng-min="$ctrl.field.min"
           ng-max="$ctrl.field.max"
           ng-init="$ctrl.model[$ctrl.field.name] = $ctrl.field.min"
           id="{{ ::$ctrl.field.name }}"
           name="{{ ::$ctrl.field.name }}"
           ng-model="$ctrl.model[$ctrl.field.name]"
           multiply-by="$ctrl.field.factor"
           class="form-control"/>
    <span class="input-group-addon" ng-if="::$ctrl.field.units">
      {{ ::$ctrl.field.units }}
    </span>
</div>
