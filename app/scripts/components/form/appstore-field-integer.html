<div class="input-group">
    <input type="number"
           min="{{ $ctrl.field.min }}"
           max="{{ $ctrl.field.max }}"
           id="{{ $ctrl.field.name }}"
           ng-model="$ctrl.model[field.name]"
           ng-init="$ctrl.model[field.name]=$ctrl.field.min"
           class="form-control"/>
    <span class="input-group-addon" ng-if="$ctrl.field.units">{{ $ctrl.field.units }}</span>
</div>
