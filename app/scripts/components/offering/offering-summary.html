<div class="row m-t-md">
  <div class="col-lg-12">
    <div class="col-sm-6">
      <div class="ibox">
        <div class="ibox-title">
          <h3 translate>Summary</h3>
          <p ng-if="$ctrl.offeringConfig.summary" ng-bind-html="::$ctrl.offeringConfig.summary"></p>
        </div>
        <div class="ibox-content">
          <dl class="dl-horizontal">
            <div class="m-b-xs">
              <dt><span translate>Name</span>:</dt>
              <dd>
                {{ $ctrl.offering.name }}
              </dd>
            </div>

            <div class="m-b-xs">
              <dt><span translate>State</span>:</dt>
              <dd>
                <offering-state offering="$ctrl.offering"/>
              </dd>
            </div>

            <div class="m-b-xs">
              <dt><span translate>Type</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.type_label }}
              </dd>
            </div>

            <div class="m-b-xs">
              <dt>
                <price-tooltip></price-tooltip>
                <span translate>Price</span>:
              </dt>
              <dd>
                {{ $ctrl.offering.unit_price | defaultCurrency }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="$ctrl.offering.issue_key">
              <dt><span translate>Issue key</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.issue_key }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="::$ctrl.offering.issue_status">
              <dt><span translate>Issue status</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.issue_status }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="$ctrl.showLink()">
              <dt><span translate>Issue link</span>:</dt>
              <dd>
                <a href="{{ ::$ctrl.offering.issue_link }}" target="_blank">
                  <i class="fa fa-external-link"></i>
                  <span translate>Open in Service Desk</span>
                </a>
              </dd>
            </div>
          </dl>
          <h5 translate>Description</h5>
          <textarea
            class="form-control h-150"
            ng-bind-html="$ctrl.offering.issue_description | decodeHtml"
            readonly/>
        </div>
      </div>
      <div class="ibox">
        <div class="ibox-title">
          <h5 translate>Event log</h5>
        </div>
        <div class="ibox-content">
          <offering-events offering="$ctrl.offering"/>
        </div>
      </div>
    </div>
    <div class="col-sm-6" ng-if="$ctrl.issue.url">
      <issue-comments-container issue="$ctrl.issue"></issue-comments-container>
    </div>
  </div>
</div>
