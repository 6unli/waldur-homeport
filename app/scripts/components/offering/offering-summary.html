<div class="row m-t-md">
  <div class="col-lg-12">
    <div class="col-sm-6">
      <div class="ibox">
        <div class="ibox-title">
          <h5 translate>Summary</h5>
        </div>
        <div class="ibox-content">
          <dl class="dl-horizontal">
            <div class="m-b-xs">
              <dt><span translate>Name</span>:</dt>
              <dd>
                {{ $ctrl.offering.name }}
              </dd>
            </div>

            <div class="m-b-xs">
              <dt><span translate>State</span>:</dt>
              <dd>
                <offering-state offering="$ctrl.offering"/>
              </dd>
            </div>

            <div class="m-b-xs">
              <dt><span translate>Type</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.type_label }}
              </dd>
            </div>

            <div class="m-b-xs">
              <dt><span translate>Price</span>:</dt>
              <dd>
                {{ $ctrl.offering.price | defaultCurrency }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="$ctrl.offering.issue_key">
              <dt><span translate>Issue key</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.issue_key }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="::$ctrl.offering.issue_status">
              <dt><span translate>Issue status</span>:</dt>
              <dd>
                {{ ::$ctrl.offering.issue_status }}
              </dd>
            </div>

            <div class="m-b-xs" ng-if="::$ctrl.offering.issue_link">
              <dt><span translate>Issue link</span>:</dt>
              <dd>
                <a href="{{ ::$ctrl.offering.issue_link }}" target="_blank">
                  <i class="fa fa-external-link"></i>
                  <span translate>Open in JIRA</span>
                </a>
              </dd>
            </div>
          </dl>
          <h5 translate>Description</h5>
          <textarea
            class="form-control h-150"
            ng-bind="$ctrl.offering.issue_description"
            readonly/>
        </div>
      </div>
      <div class="ibox">
        <div class="ibox-title">
          <h5 translate>Event log</h5>
        </div>
        <div class="ibox-content">
          <offering-events offering="$ctrl.offering"/>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="ibox" ng-if="$ctrl.issue.url">
        <div class="ibox-title">
          <h5 translate>Comments</h5>
        </div>
        <div class="ibox-content">
          <issue-comments-list issue="$ctrl.issue"/>
          <issue-comments-form issue="$ctrl.issue" on-comment-created="$ctrl.onCommentCreated()"/>
        </div>
      </div>
    </div>
  </div>
</div>
