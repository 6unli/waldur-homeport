<div class="team-members">
  <span ng-repeat="user in $ctrl.expertBid.team_members">
    <img class="img-circle m-r-sm img-sm"
     gravatar-src="user.email"
     gravatar-size="32"
     uib-tooltip="{{ user.full_name }}">
  </span>
</div>
<span ng-if="$ctrl.expertBid.description">
  <h4 translate>Bid description</h4>
  <p>{{ $ctrl.expertBid.description }}</p>
</span>
<div class="row m-t-sm">
  <div class="col-sm-6">
    <div class="font-bold" translate>SUBMITTED</div>
    <span uib-tooltip="{{ ::$ctrl.expertBid.created | dateTime }}"
      am-time-ago="::$ctrl.expertBid.created"></span>
  </div>
  <div class="col-sm-6 text-right">
    <div class="font-bold" translate>PRICE</div>
    {{ $ctrl.expertBid.price | defaultCurrency }}
  </div>
</div>
