<dl class="dl-horizontal">
  <div class="m-b-xs" ng-repeat="field in $ctrl.config.order">
    <dt uib-tooltip="{{:: $ctrl.config.options[field].label}}">
      {{::$ctrl.config.options[field].label}}
    </dt>
    <dd ng-switch="$ctrl.config.options[field].type">
      <span
        ng-switch-when="money"
        ng-bind="$ctrl.model[field] | defaultCurrency">
      </span>
      <span
        ng-switch-when="html_text"
        ng-bind="$ctrl.model[field] | trustAsHtml">
      </span>
      <span
        ng-switch-default
        ng-bind="$ctrl.model[field] || 'N/A'">
      </span>
    </dd>
  </div>
</dl>
