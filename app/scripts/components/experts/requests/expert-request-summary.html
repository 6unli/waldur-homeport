<div class="wrapper wrapper-content animated fadeInUp">
  <div class="ibox">
    <div class="ibox-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="m-b-md">
            <h2 ng-bind="$ctrl.expertRequest.name"></h2>
          </div>
          <dl class="dl-horizontal">
            <dt translate>State</dt>
            <dd>
              <expert-request-state model="$ctrl.expertRequest"></expert-request-state>
            </dd>
          </dl>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <dl class="dl-horizontal">
            <dt translate>Type</dt>
            <dd ng-bind="$ctrl.expertRequest.type_label"></dd>
            <dt translate>Last Updated</dt>
            <dd>{{ $ctrl.expertRequest.created | dateTime }}</dd>
            <dt translate>Created</dt>
            <dd>{{ $ctrl.expertRequest.modified | dateTime }}</dd>
          </dl>
        </div>
        <div class="col-lg-12" id="cluster_info">
          <dl class="dl-horizontal">
            <dt translate>Description</dt>
            <dd class="project-people" ng-bind="$ctrl.expertRequest.description"></dd>
          </dl>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <dl class="dl-horizontal">
            <dt translate>Completed</dt>
            <dd>
              <div class="progress progress-striped active m-b-sm">
                <div style="width: 60%;" class="progress-bar"></div>
              </div>
              <small>Project completed in <strong>60%</strong>. Remaining close the project, sign a contract and
                invoice.
              </small>
            </dd>
          </dl>
        </div>
      </div>
      <div class="row m-t-sm">
        <expert-request-tabs expert-request="$ctrl.expertRequest"></expert-request-tabs>
      </div>
    </div>
  </div>
</div>
