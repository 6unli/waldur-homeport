<div class="ibox m-t-md">
  <div class="ibox-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="m-b-md">
          <h2 ng-bind="$ctrl.expertRequest.name"></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <expert-request-general-info expert-request="$ctrl.expertRequest"/>
      </div>
    </div>
    <div class="row" ng-if="$ctrl.expertRequest.contract">
      <div class="col-lg-12">
        <dl class="dl-horizontal">
          <dt translate>Contract price</dt>
          <dd>{{ $ctrl.expertRequest.contract.price | defaultCurrency }}</dd>
          <dt translate>Contract description</dt>
          <dd>{{ $ctrl.expertRequest.contract.description }}</dd>
          <dt translate>Expert team</dt>
          <dd>{{ $ctrl.expertRequest.contract.team_name }}</dd>
        </dl>
      </div>
    </div>
    <div class="row">
      <span class="pull-right">
        <expert-request-complete expert-request="$ctrl.expertRequest"></expert-request-complete>
        <expert-request-complain expert-request="$ctrl.expertRequest"></expert-request-complain>
        <expert-request-cancel expert-request="$ctrl.expertRequest"></expert-request-cancel>
      </span>
    </div>
    <div class="row">
      <expert-request-tabs expert-request="$ctrl.expertRequest"></expert-request-tabs>
    </div>
  </div>
</div>
