<ui-select ng-model="$ctrl.chosenItem">
  <ui-select-match
    allow-clear="true"
    placeholder="{{ $ctrl.options.label | translate }}">
    {{$select.selected.label }}
  </ui-select-match>
  <ui-select-choices repeat="item in $ctrl.options.choices">
    {{ item.label }}
  </ui-select-choices>
</ui-select>
