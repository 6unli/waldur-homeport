<div class="form-group">
  <div class="btn-group">
    <label
      uib-btn-checkbox
      class="btn btn-default btn-sm"
      ng-repeat="filter in $ctrl.searchFilters"
      ng-model="filter.chosen">
      {{ filter.title | translate }}
    </label>
  </div>
  <i class="fa fa-spinner fa-spin" ng-show="$ctrl.isLoading"/>
</div>
