<ul class="list-inline language-list m-t-md text-center" ng-if="$ctrl.languageChoices.length > 1">
  <li ng-repeat="language in $ctrl.languageChoices | orderBy: 'code'"
      ng-click="$ctrl.selectLanguage(language)"
      class="list-inline-item cursor-pointer">
      <span ng-class="{'font-bold': language === $ctrl.currentLanguage}">
        {{ language.label | translate }}
      </span>
  </li>
</ul>
