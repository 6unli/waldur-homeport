<div class="m-b-xs">
  <dt>
    <span>{{::$ctrl.label}}</span>:
  </dt>
  <dd ng-init="$ctrl.showSecret = false">
    <a class="icon password-icon"
       ng-class="{'fa-eye-slash': $ctrl.showSecret, 'fa-eye': !$ctrl.showSecret}"
       title="{{ $ctrl.showSecret ? 'Hide' : 'Show' }}"
       ng-click="$ctrl.showSecret = !$ctrl.showSecret">
    </a>
    <span ng-if="$ctrl.showSecret">{{::$ctrl.value}}</span>
    <span ng-if="!$ctrl.showSecret">**********</span>
  </dd>
</div>
