<virtual-machine-summary resource="$ctrl.resource"/>


<div class="m-b-xs" ng-repeat="endpoint in $ctrl.resource.endpoints">
  <ssh-details ng-if="endpoint.name === 'SSH'" endpoint="endpoint"></ssh-details>
  <rdp-details ng-if="endpoint.name !== 'SSH'" endpoint="endpoint" resource="$ctrl.resource"></rdp-details>
</div>
