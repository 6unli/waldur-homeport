<div class="m-b-xs" ng-if="::$ctrl.resource.tenantUUID">
    <dt>Tenant:</dt>
    <dd>
        <a ui-sref="resources.details({
          uuid: $ctrl.resource.tenantUUID,
          resource_type: 'OpenStack.Tenant'
        })">
            {{ ::$ctrl.resource.tenant_name }}
        </a>
    </dd>
</div>

<div class="m-b-xs">
    <dt>
        Type:
    </dt>
    <dd class="elipsis">
        {{ ::$ctrl.resource.type || '&mdash;' }}
    </dd>
</div>

<div class="m-b-xs">
    <dt>
        Segmentation ID:
    </dt>
    <dd class="elipsis">
        {{ ::$ctrl.resource.segmentation_id || '&mdash;' }}
    </dd>
</div>
