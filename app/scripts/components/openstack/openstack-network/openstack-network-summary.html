<resource-summary-base resource="$ctrl.resource"></resource-summary-base>

<div class="m-b-xs">
  <dt>
    <span translate>Tenant</span>:
  </dt>
  <dd>
    <a ui-sref="resources.details({
      uuid: $ctrl.resource.tenant_uuid,
      resource_type: 'OpenStack.Tenant'
    })">
      {{ ::$ctrl.resource.tenant_name }}
    </a>
  </dd>
</div>

<div class="m-b-xs">
  <dt>
    <span translate>Type</span>:
  </dt>
  <dd class="elipsis">
    {{ ::$ctrl.resource.type || '&mdash;' }}
  </dd>
</div>

<div class="m-b-xs">
  <dt>
    <span translate>Segmentation ID</span>:
  </dt>
  <dd class="elipsis">
    {{ ::$ctrl.resource.segmentation_id || '&mdash;' }}
  </dd>
</div>
