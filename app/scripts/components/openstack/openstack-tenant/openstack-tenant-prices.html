<div ng-if="$ctrl.loading">
  <loading-spinner/>
</div>

<div class="text-danger" ng-bind="$ctrl.error"/>

<div class="table-responsive">
  <table class="table table-bordered">
    <tr>
      <th translate>Price for 1 vCPU per day</th>
      <td>{{ $ctrl.prices.cores | defaultCurrency }}</td>
    </tr>
    <tr>
      <th translate>Price for 1 GB of storage per day</th>
      <td>{{ $ctrl.prices.disk | defaultCurrency }}</td>
    </tr>
    <tr>
      <th translate>Price for 1 GB of RAM per day</th>
      <td>{{ $ctrl.prices.ram | defaultCurrency }}</td>
    </tr>
  </table>
</div>

<choices-table
  ng-if="$ctrl.flavors"
  choices="$ctrl.flavors"
  columns="$ctrl.columns"
  enable-select="false"/>
