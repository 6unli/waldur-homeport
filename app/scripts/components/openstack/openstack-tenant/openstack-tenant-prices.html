<div ng-if="$ctrl.loading">
  <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
</div>

<div class="text-danger" ng-bind="$ctrl.error"/>

<dl ng-if="$ctrl.prices" class="dl-horizontal">
  <dt class="m-b-sm">
    <span translate>Price for 1 vCPU</span>:
  </dt>
  <dd>{{ $ctrl.prices.cores | defaultCurrency }}</dd>

  <dt class="m-b-sm">
    <span translate>Price for 1 GB of storage</span>:
  </dt>
  <dd>{{ $ctrl.prices.storage | defaultCurrency }}</dd>

  <dt class="m-b-sm">
    <span translate>Price for 1 GB of RAM</span>:
  </dt>
  <dd>{{ $ctrl.prices.ram | defaultCurrency }}</dd>
</dl>

<choices-table
  ng-if="$ctrl.flavors"
  choices="$ctrl.flavors"
  columns="$ctrl.columns"
  enable-select="false"/>
