<select
    ng-options="choice as choice.address for choice in $ctrl.field.choices"
    ng-model="$ctrl.model[$ctrl.field.name]"
    ng-if="$ctrl.field.choices && $ctrl.field.choices.length !== 0"
    class="form-control"
    ng-change="$ctrl.selected($ctrl.model[$ctrl.field.name])"
    ng-required="$ctrl.field.required">
    <option value="">Skip assignment</option>
</select>
