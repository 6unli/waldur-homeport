<table class="table table-borderless m-b-xs">
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td class="p-l-n col-md-6">
        <select
          ng-options="choice.value as choice.label for choice in $ctrl.subnets"
          ng-model="item.subnet"
          class="form-control">
          <option value="" translate>Select subnet</option>
        </select>
      </td>
      <td class="col-md-5">
        <select
          ng-options="choice.value as choice.label for choice in $ctrl.floating_ips"
          ng-model="item.floating_ip"
          ng-class="{disabled: !item.subnet}"
          class="form-control">
        </select>
      </td>
      <td class="p-r-n">
        <button
          type="button"
          class="btn btn-default"
          uib-tooltip="{{ 'Delete' | translate }}"
          ng-click="$ctrl.deleteItem(item)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  type="button"
  class="btn btn-default"
  ng-click="$ctrl.addItem()">
  <i class="fa fa-plus"></i>
  <span translate>Add</span>
</button>
