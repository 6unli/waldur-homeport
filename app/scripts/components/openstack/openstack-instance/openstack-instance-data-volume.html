<table class="table table-borderless m-b-xs">
    <tbody>
    <tr ng-hide="$ctrl.active">
        <td>
            <button type="button" class="btn btn-default"
                    ng-click="$ctrl.toggleField()">
                <i class="fa fa-plus"></i>
                <span translate>Add data volume</span>
            </button>
        </td>
    </tr>
    <tr>
        <label ng-show="$ctrl.active" translate>Data volume size:</label>
    </tr>
    <tr ng-show="$ctrl.active">
        <td>
            <appstore-field-integer model="$ctrl.model" field="$ctrl.field" form="$ctrl.form"></appstore-field-integer>
        </td>
        <td>
            <button type="button" class="btn btn-default"
                    ng-click="$ctrl.toggleField()">
                <i class="fa fa-trash-o" uib-tooltip="{{ 'Disable data volume' | translate}}"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
