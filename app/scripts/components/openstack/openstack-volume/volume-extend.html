<div class="modal-header">
    <h3 class="modal-title" translate>Extend OpenStack volume</h3>
</div>
<div class="modal-body">
    <p><strong translate>Volume name:</strong> {{ resource.name }}</p>

    <p><strong translate>Current size:</strong> {{ resource.size | filesize }}</p>

    <div class="form-group">
        <label class="control-label" for="newSize" translate>New size:</label>
        <div class="input-group">
            <input class="form-control"
                   id="newSize"
                   type="number"
                   ng-model="options.newSize"
                   min="{{ minSize }}">
            <span class="input-group-addon" translate>GB</span>
        </div>
        <p class="text-danger"
           ng-if="errors.disk_size"
           ng-bind="errors.disk_size">
        </p>
    </div>

    <div class="form-group" ng-if="errors.non_field_errors">
        <p class="text-danger"
           ng-repeat="error in errors.non_field_errors"
           ng-bind="error">
        </p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" submit-button="submitForm()" translate>Submit</button>
    <button class="btn btn-default" ng-click="$dismiss()" translate>Cancel</button>
</div>
