<form name="SnapshotForm">
    <div class="modal-header">
        <h3 class="modal-title">Create snapshot for OpenStack volume</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <p><strong>Volume name:</strong> {{ resource.name }}</p>
        </div>

        <div class="form-group">
            <label class="control-label" for="snapshotName">Snapshot name:</label>
            <input class="form-control" id="snapshotName" type="text" ng-model="snapshot.name" required>
            <p class="text-danger" ng-if="errors.name" ng-bind="errors.name"></p>
        </div>

        <div class="form-group">
            <label class="control-label" for="snapshotDescription">Description:</label>
            <textarea class="form-control"
                      id="snapshotDescription"
                      type="text"
                      ng-model="snapshot.description">
            </textarea>
            <p class="text-danger" ng-if="errors.description" ng-bind="errors.description"></p>
        </div>

        <div class="form-group"
            ng-if="errors.non_field_errors">
            <p class="text-danger"
               ng-repeat="error in errors.non_field_errors"
               ng-bind="error">
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" submit-button="submitForm()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
