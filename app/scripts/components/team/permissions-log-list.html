<div class="modal-body">
    <div ng-if="$ctrl.list.length === 0">
        <span translate>Permissions log is empty.</span>
    </div>
    <table class="table" ng-if="$ctrl.list.length > 0">
        <thead>
        <tr>
            <th><span translate>User</span></td>
            <th><span translate>User email</span></td>
            <th><span translate>Role</span></td>
            <th><span translate>Created</span></td>
            <th><span translate>Expires</span></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="permission in $ctrl.list track by permission.pk">
            <td>
                {{permission.user_full_name || permission.user_username}}
            </td>
            <td>{{ ::permission.user_email }}</td>
            <td>{{ ::permission.role | translate }}</td>
            <td>{{ ::permission.created | dateTime }}</td>
            <td>
                {{ ::permission.expiration_time | dateTime }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
