<div class="modal-header">
  <h3 class="modal-title">{{ ::$ctrl.addTitle | translate }} <span translate>team member</span></h3>
</div>
<div class="modal-body">
  <div ng-if="$ctrl.loading">
    <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
  </div>
  <div ng-if="!$ctrl.loading" block-ui="add-team-member-dialog">
    <div class="form-group" ng-if="$ctrl.editUser">
      <p class="form-control-static">
        <strong translate>User</strong>
        {{ $ctrl.editUser.full_name || $ctrl.editUser.username }}
      </p>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
             ng-disabled="!$ctrl.canChangeRole"
             ng-model="$ctrl.userModel.role"
             ng-true-value="'owner'"
             ng-false-value="''">
          </input>
          {{ ::$ctrl.roles.owner }}
          <helpicon ng-if="!$ctrl.canChangeRole" help-text="{{ ::$ctrl.helpText }}"></helpicon>
        </label>
      </div>
    </div>

    <div class="form-group" ng-if="!$ctrl.emptyProjectList">
      <label class="control-label" translate>Projects list</label>
      <table class="table">
        <thead>
        <tr>
          <td translate>Project name</td>
          <td translate>Role</td>
          <td class="col-xs-4" translate>Expiration time</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in $ctrl.projects track by project.uuid">
          <td>
            <strong>{{ ::project.name }}</strong>
          </td>
          <td>
            <action-field-select model="project" field="$ctrl.roleField"></action-field-select>
          </td>
          <td>
            <action-field-datetime model="project" field="$ctrl.expirationTimeField"></action-field-datetime>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="form-group" ng-if="$ctrl.userModel.role">
      <label class="control-label" translate>Customer role expires on</label>
      <action-field-datetime model="$ctrl.userModel" field="$ctrl.expirationTimeField"></action-field-datetime>
    </div>

    <p ng-if="$ctrl.emptyProjectList" class="text-danger" translate>
      There are no available projects.
    </p>

    <div class="error" ng-repeat="error in $ctrl.errors track by $index" ng-bind="error"></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary"
    submit-button="$ctrl.saveUser()">
    {{ ::$ctrl.addText | translate }}
  </button>
  <button class="btn btn-default"
    ng-click="$ctrl.close()"><span translate>Cancel</span>
  </button>
</div>
