<div class="wrapper wrapper-content">
    <div ng-if="$ctrl.loading">
        <loading-spinner/>
    </div>
    <div class="row" ng-if="!$ctrl.loading">
        <div class="col-lg-3 col-md-6" ng-repeat="chart in $ctrl.charts">
            <dashboard-chart chart="chart"></dashboard-chart>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Projects list</h5>
                </div>
                <div class="ibox-content">
                    <projects-list></projects-list>
                </div>
            </div>
        </div>
    </div>
</div>
