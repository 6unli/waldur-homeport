<div class="modal-header">
    <h3 class="modal-title">Extend OpenStack Volume</h3>
</div>
<div class="modal-body">
    <p ng-if="!action.enabled" class="text-danger" ng-bind="action.reason"></p>

    <p><strong>Volume name:</strong> {{ resource.name }}</p>

    <div ng-if="action.enabled">
        <p><strong>Current size:</strong> {{ resource.size | filesize }}</p>

        <div class="form-group">
            <label class="control-label" for="newSize">New size:</label>
            <div class="input-group">
                <input class="form-control"
                       id="newSize"
                       type="number"
                       ng-model="options.newSize"
                       min="{{ minSize }}">
                <span class="input-group-addon">GB</span>
            </div>
            <p class="text-danger"
               ng-if="errors.disk_size"
               ng-bind="errors.disk_size">
            </p>
        </div>

        <div class="form-group"
            ng-if="errors.non_field_errors">
            <p class="text-danger"
               ng-repeat="error in errors.non_field_errors"
               ng-bind="error">
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
       ng-class="{'disabled': !action.enabled}"
       submit-button="submitForm()">Submit</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
