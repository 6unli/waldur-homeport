<div class="btn-group dropdown" uib-dropdown>
    <a class="btn btn-default btn-sm" uib-dropdown-toggle>
      Actions <span class="caret"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li ng-repeat="button in buttonList"
            ng-if="!buttonType && !button.isHidden(buttonModel)"
            title="{{ button.tooltip(buttonModel) }}"
            ng-click="toggleMenu()">
            <a ng-if="::button.clickFunction" ng-click="button.clickFunction(buttonModel)"
               class="{{ button.className }}"
               ng-class="{'disabled': button.isDisabled(buttonModel), 'remove': button.destructive}">
               {{ button.title }}
            </a>
            <a ng-if="::button.state" ui-sref="{{ button.state }}"
               ng-class="{'disabled': button.isDisabled(buttonModel)}">{{ button.title }}</a>
        </li>
    </ul>
</div>
