<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div ng-if="$ctrl.loading">
        <loading-spinner/>
      </div>
      <div class="ibox" ng-if="$ctrl.playbook">
        <div class="ibox-title"><h3>{{ $ctrl.playbook.name }}</h3></div>
        <div class="ibox-content">
          <appstore-form fields="$ctrl.fields" model="$ctrl.model" errors="$ctrl.errors"/>
        </div>

        <div class="ibox-content">
          <button class="btn btn-primary pull-right" submit-button="$ctrl.save()">
            <i class="fa fa-shopping-cart"></i>
            <span translate>Create</span>
          </button>
          <button class="btn btn-default" back-button>
            <span translate>Cancel</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
