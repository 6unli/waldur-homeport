<div class="ibox m-t-md">
  <div class="ibox-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="m-b-md">
          <h2 ng-bind="$ctrl.job.name"></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <dl class="dl-horizontal col-sm-12">
        <div class="m-b-xs">
          <dt translate>State</dt>
          <dd><ansible-job-state model="$ctrl.job"></ansible-job-state></dd>
        </div>

        <div class="m-b-xs">
          <dt translate>Playbook</dt>
          <dd>{{ $ctrl.job.playbook_name }}</dd>
        </div>

        <div class="m-b-xs">
          <dt translate>Created</dt>
          <dd>{{ $ctrl.job.created | dateTime }}</dd>
        </div>

        <div class="m-b-xs">
          <dt translate>Description</dt>
          <dd>{{ $ctrl.job.description }}</dd>
        </div>

        <div class="m-b-xs">
          <dt translate>Parameters</dt>
          <dd><pre>{{ $ctrl.job.arguments | json }}</pre></dd>
        </div>
      </dl>

      <div class="col-sm-12" ng-if="$ctrl.job.output">
        <h3 translate>Output log</h3>
        <pre class="pre-scrollable">{{ $ctrl.job.output }}</pre>
      </div>
    </div>
  </div>
</div>
