<div ng-if="InitialData.loading" class="wrapper">
    <div class="row m-t-xl">
        <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
    </div>
</div>
<div class="wrapper" ng-if="!InitialData.loading">
    <div class="row m-t-xl">
        <div class="col-md-6 col-md-offset-3 col-xs-12 col-lg-6 col-lg-offset-3">
            <h2>Welcome to {{::InitialData.pageTitle}}!</h2>
            <p>Get your cloud expenses under control with just <b>1</b> click.</p>
        </div>
    </div>
    <div class="row initial-data-page">
        <div class="ibox col-md-offset-2 col-md-8 col-lg-6 col-lg-offset-3">
            <div class="ibox-content">
                <user-edit user="InitialData.user"
                           errors="InitialData.errors"
                           on-save="InitialData.save()"
                           initial="true">
                </user-edit>
            </div>
        </div>
    </div>
</div>
