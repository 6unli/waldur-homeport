<div class="modal-header">
    <h3 class="modal-title">Create request</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="$ctrl.IssueForm">
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <h2>{{ $ctrl.options.title }}</h2>
            </div>
        </div>
        <div class="form-group" ng-hide="$ctrl.options.type">
            <label class="col-sm-3 control-label">
                Request type <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
                <ui-select ng-model="$ctrl.issue.type" name="type"
                           ng-required="!$ctrl.options.type"
                           ng-class="{disabled: $ctrl.saving}">
                    <ui-select-match placeholder="Select request type..."
                                     allow-clear="true">
                        <i class="fa" ng-class="[$select.selected.iconClass, $select.selected.textClass]"></i>
                        {{ $select.selected.label }}
                    </ui-select-match>
                    <ui-select-choices repeat="option in $ctrl.types">
                        <i class="fa" ng-class="[option.iconClass, option.textClass]"></i>
                        {{ option.label }}
                    </ui-select-choices>
                </ui-select>
                <div class="help-block text-danger"
                     ng-if="($ctrl.IssueForm.$submitted || $ctrl.IssueForm.type.$touched) && $ctrl.IssueForm.type.$error.required">
                    You did not enter a field
                </div>
            </div>
        </div>
        <div class="form-group" ng-hide="!$ctrl.options.type || $ctrl.options.type === 'remove_user'">
            <label for="issueSummary" class="col-sm-3 control-label">
                {{::$ctrl.options.submitTitle}} <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
                <input type="text"
                    id="issueSummary"
                    ng-model="$ctrl.issue.summary"
                    class="form-control"
                    name="summary"
                    ng-required="!$ctrl.options.type === 'remove_user'"
                    ng-class="{disabled: $ctrl.saving}">
                <div class="help-block text-danger"
                     ng-if="($ctrl.IssueForm.$submitted || $ctrl.IssueForm.summary.$touched) && $ctrl.IssueForm.summary.$error.required">
                    You did not enter a field
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="issueDescription" class="col-sm-3 control-label">
                {{::$ctrl.options.descriptionLabel}} <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
                <textarea type="text"
                    id="issueDescription"
                    ng-model="$ctrl.issue.description"
                    class="form-control"
                    name="description"
                    placeholder="{{ $ctrl.options.descriptionPlaceholder }}"
                    required
                    ng-class="{disabled: $ctrl.saving}"/>
                <div class="help-block text-danger"
                     ng-if="($ctrl.IssueForm.$submitted || $ctrl.IssueForm.description.$touched) && $ctrl.IssueForm.description.$error.required">
                    You did not enter a field
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" submit-button="$ctrl.save()">
        Save
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.close()">
        Cancel
    </button>
</div>
