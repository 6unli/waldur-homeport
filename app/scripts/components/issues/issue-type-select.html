<ui-select ng-model="$ctrl.model[$ctrl.field.name]" name="type" required>
    <ui-select-match placeholder="{{ 'Select request type' | translate }}...">
        <i class="fa" ng-class="[$select.selected.iconClass, $select.selected.textClass]"></i>
        {{ $select.selected.label | translate }}
    </ui-select-match>
    <ui-select-choices repeat="option.id as option in $ctrl.types">
        <i class="fa" ng-class="[option.iconClass, option.textClass]"></i>
        {{ option.label | translate }}
    </ui-select-choices>
</ui-select>
