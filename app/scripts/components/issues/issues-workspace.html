<sidebar items="$ctrl.items"></sidebar>
<div id="page-wrapper" class="gray-bg">
    <nc-header></nc-header>
    <div class="row wrapper white-bg page-heading" ng-if="$ctrl.pageTitle">
        <div class="col-lg-12">
            <h2>{{ $ctrl.pageTitle }}</h2>
            <ol class="breadcrumb" ng-if="!$ctrl.hideBreadcrumbs">
                <li>
                    <a ng-click="$ctrl.gotoSupport()">Support dashboard</a>
                </li>
                <li class="active">
                    <strong>{{ $ctrl.pageTitle }}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <ui-view></ui-view>
        </div>
    </div>
</div>
