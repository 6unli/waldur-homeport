<div class="wrapper wrapper-content">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4" ng-repeat="filter in ListController.filterList">
                <div class="form-group">
                    <label class="control-label" for="{{ filter.name }}">{{ filter.label }}</label>
                    <input id="{{ filter.name }}" name="{{ filter.name }}" class="form-control" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div ng-if="ListController.loading">
                        <h1 class="text-center"><i class="icon fa-spinner fa-spin"></i></h1>
                    </div>
                    <div ng-if="!ListController.loading">
                        <responsive-table table-ctrl="ListController"></responsive-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
