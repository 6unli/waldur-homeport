<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Create issue</h5>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="issueType" class="col-sm-2 control-label">
                    Issue type
                </label>
                <div class="col-sm-10">
                    <div class="btn-group form-control-static">
                        <div class="btn btn-default"
                            ng-repeat="type in $ctrl.issueTypes"
                            ng-click="$ctrl.issue.type = type"
                            ng-class="{active: $ctrl.issue.type == type}">
                                <i class="fa" ng-class="[type.iconClass, type.textClass]"></i>
                                {{ ::type.label }}
                            </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="issueName" class="col-sm-2 control-label">
                    Title
                </label>
                <div class="col-sm-10">
                    <input type="text"
                        id="issueName"
                        ng-model="$ctrl.issue.name"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="issueDescription" class="col-sm-2 control-label">
                    Description
                </label>
                <div class="col-sm-10">
                    <textarea type="text"
                        id="issueDescription"
                        ng-model="$ctrl.issue.description"
                        class="form-control"/>
                </div>
            </div>
            <div class="text-right">
                <a class="btn btn-primary"
                    submit-button="$ctrl.save()"
                    type="submit">
                    <i class="fa fa fa-plus"></i>
                    Create issue
                </a>
            </div>
        </form>
    </div>
</div>
