<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Quick create issue</h5>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="issueName" class="col-sm-2 control-label">
                    Issue name
                </label>
                <div class="col-sm-10">
                    <input type="text"
                        id="issueName"
                        ng-model="$ctrl.issue.name"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="issueDescription" class="col-sm-2 control-label">
                    Description
                </label>
                <div class="col-sm-10">
                    <textarea type="text"
                        id="issueDescription"
                        ng-model="$ctrl.issue.description"
                        class="form-control"/>
                </div>
            </div>
            <div class="text-right">
                <a class="btn btn-default"
                    submit-button="$ctrl.save()"
                    type="submit">
                    <i class="fa fa fa-plus"></i>
                    Create issue
                </a>
            </div>
        </form>
    </div>
</div>
