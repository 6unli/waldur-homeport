<div class="ibox">
    <div class="ibox-title">
        <h5>
            Checkout summary
        </h5>
    </div>
    <div class="ibox-content">
        <p ng-if="!$ctrl.plan.name">
            No items yet.
        </p>
        <table class="table table-bordered" ng-if="$ctrl.plan.name">
            <tr>
                <td><strong>Support package</strong></td>
                <td>{{ $ctrl.plan.name }}</td>
            </tr>
            <tr>
                <td><strong>Monthly base price</strong></td>
                <td>{{ $ctrl.plan.base_rate | defaultCurrency }}</td>
            </tr>
            <tr>
                <td><strong>Hour price</strong></td>
                <td>{{ $ctrl.plan.hour_rate | defaultCurrency }}</td>
            </tr>
            <tr>
                <td><strong>Invoiced to</strong></td>
                <td>{{ $ctrl.customer.name }}</td>
            </tr>
            <tr>
                <td><strong>Project</strong></td>
                <td>{{ $ctrl.project.name }}</td>
            </tr>
        </table>
    </div>
</div>
